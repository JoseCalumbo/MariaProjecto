<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Tooltip com animação</title>
  <style>
    
    .tooltip-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .tooltip-container .custom-tooltip {
      position: absolute;
      bottom: 100%;
      /* posição acima do botão */
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      /* começa mais embaixo */
      background-color: black;
      color: yellow;
      padding: 6px 12px;
      border-radius: 5px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .tooltip-container:hover .custom-tooltip {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
      /* sobe suavemente */
    }

  </style>
</head>

<body>
  <br>
  <br>
  <br>
  <br>
  <br>
  
  <div class="tooltip-container">
    <button style="padding: 10px 20px;">Passe o mouse</button>
    <div class="custom-tooltip">Tooltip com animação</div>
  </div>

</body>

</html>
