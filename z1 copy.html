<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Estilo Quianni</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body { background: #f4f6f9; }
    .dashboard-card {
      position: relative;
      margin-bottom: 15px;
    }
    .dashboard-card .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      color: #fff;
      cursor: pointer;
      z-index: 10;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dashboard-header h6 {
      margin: 0;
      font-weight: bold;
    }
  </style>
</head>
<body class="container">

  <div class="row">
    <!-- Painel 1 -->
    <div class="col s12 m4">
      <div class="card green white-text dashboard-card">
        <i class="material-icons close-btn">close</i>
        <div class="card-content">
          <div class="dashboard-header">
            <i class="material-icons">shopping_cart</i>
            <h6>Total Vendas de Hoje</h6>
          </div>
          <h4>0,00</h4>
        </div>
      </div>
    </div>

    <!-- Painel 2 -->
    <div class="col s12 m4">
      <div class="card amber darken-2 white-text dashboard-card">
        <i class="material-icons close-btn">close</i>
        <div class="card-content">
          <div class="dashboard-header">
            <i class="material-icons">inventory</i>
            <h6>Total de Tipo de Produtos Vendidos Hoje</h6>
          </div>
          <h4>0,00</h4>
        </div>
      </div>
    </div>

    <!-- Painel 3 -->
    <div class="col s12 m4">
      <div class="card blue white-text dashboard-card">
        <i class="material-icons close-btn">close</i>
        <div class="card-content">
          <div class="dashboard-header">
            <i class="material-icons">person</i>
            <h6>Total de Quantidade Vendidas Hoje</h6>
          </div>
          <h4>0</h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Painel Banner -->
  <div class="card dashboard-card">
    <i class="material-icons close-btn">close</i>
    <div class="card-content">
      <h6>Quianni Banner</h6>
      <img src="https://via.placeholder.com/600x120" class="responsive-img">
    </div>
  </div>

  <!-- Painel Notificação -->
  <div class="card dashboard-card">
    <i class="material-icons close-btn">close</i>
    <div class="card-content">
      <h6>Notificações</h6>
      <div class="row">
        <div class="col s6 center">
          <i class="material-icons large">sync_problem</i>
          <p>Ruptura de Stock</p>
        </div>
        <div class="col s6 center">
          <i class="material-icons large">assignment</i>
          <p>Apoio à Contagem</p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.close-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const card = btn.closest('.dashboard-card');
          card.style.transition = "opacity .3s ease, transform .3s ease";
          card.style.opacity = 0;
          card.style.transform = "scale(0.9)";
          setTimeout(() => card.remove(), 300);
        });
      });
    });
  </script>
</body>
</html>
