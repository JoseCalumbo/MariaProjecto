<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart.js com Tooltip no Hover</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
<div style="width: 400px; height: 200px;">
<canvas id="grafico"></canvas>
</div>


<script>
  const ctx = document.getElementById('grafico').getContext('2d');

  // Criar o gradiente vertical
  const gradient = ctx.createLinearGradient(0, 0, 0, 400);
  gradient.addColorStop(0, 'rgba(0,255,150,0.5)');
  gradient.addColorStop(1, 'rgba(0,191,255,0.7)');

  const data = {
    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
    datasets: [{
      label: 'Visitas',
      data: [150, 230, 100, 260, 80, 340, 270],
      fill: true,
      backgroundColor: '#00ff00',
      borderColor: 'transparent',
      tension: 0.5,
      pointRadius: 0, // ponto invis√≠vel normalmente
      pointHoverRadius: 6, // aparece ao passar o mouse
      pointHoverBackgroundColor: '#fff',
      pointHoverBorderColor: '#00ffaa',
      pointHoverBorderWidth: 2
    }]
  };

  const options = {
    responsive: true,
    plugins: {
      legend: { display: false },
      tooltip: {
        enabled: true,
        backgroundColor: 'rgba(0,0,0,0.8)',
        titleColor: '#fff',
        bodyColor: '#fff',
        displayColors: false,
        callbacks: {
          label: function(context) {
            return `Valor: ${context.raw}`;
          }
        }
      }
    },
    scales: {
      x: { display: false },
      y: { display: false }
    },
    hover: {
      mode: 'nearest',
      intersect: false
    }
  };

  new Chart(ctx, {
    type: 'line',
    data: data,
    options: options
  });
  
</script>

</body>
</html>
