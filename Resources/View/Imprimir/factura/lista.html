<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{URL}}/Assets/css/material">

    <link type="text/css" rel="stylesheet" href="{{URL}}/Assets/css/materialize.css" />

    <title>Delaração do vendedor nº {{id}}</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 11px;
        }

        .cor{ 
            background-color:  rgba(41, 39, 39, 0.267);
        }
        .cor1{ 
            background-color:  rgba(146, 141, 141, 0.267);
        }

        .cis > div{
            margin: 0px;
        }
        .cis1 > p{
            margin: 0px;
            padding: 0px;
        }

        .page {
            margin: 10px;
        }

        @page {
            margin: 0px;
        }

        .card > p{
            margin: 4px 0px;
            padding: 0px;
        }

        .font-normal {
            font-size: 9pt;
            font-weight: normal;
            text-transform: none;
        }

        .font-small {
            font-size: 8pt;
            text-transform: none;
        }

        .font-titulo {
            font-size: 11pt;
            text-transform: none;
        }

        .tr,
        th,
        td {
            margin: 7px 0px;
            border: none;
            padding: 0px;

        }

        .tabela {

            border: 1px solid black;
        }

        .tr-valor {
            margin: 0px 7px;
            background-color: rgb(217, 218, 213);
            border: 0.25px solid rgba(41, 39, 39, 0.418);
        }

        .desc {
            border-left: 1.5px solid rgba(0, 0, 0, 0.568);
        }
    </style>

</head>

<body>

    <div class="page">

        <div class="row">
            <div class="col m4">
                <div class="col m2"><img src="{{logo}}" height="48"></div>
                <br>
                <br>
                <div>
                    <h6 class="font-titulo">Gestão e Organização de Vendedor ambulante</h6>
                </div>
                <strong>{{nome}}-{{id}}</strong>
            </div>

            <div class="col m6 push-m1 font-small desc">
                <p class="font-small">Gestão e Organização de Vendedor ambulante</p>
                <p class="font-small">Bairro da Camama II, Retunda da Camama </p>
                <p class="font-small">Contacto: +224 998987889</p>
            </div>
        </div>

        <hr>

        <div class="container1">
            <strong> <h6 class="center-align">Listagem de valores Liquidados</h6></strong>

            <div>
                {{resultados}}
            </div>

        </div>

        <br>



        <br>
            <p class="center-align">
                <strong>Processado por computador</strong>
            </p>
    </div>

</body>

</html>
