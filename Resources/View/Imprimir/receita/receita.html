<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receituário - Dikanza</title>


    <link rel="stylesheet" href="{{URL}}/Assets/css/material">

    <link type="text/css" rel="stylesheet" href="{{URL}}/Assets/css/materialize.css" />
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        @page {
            margin: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 12pt;
            line-height: 1.4;
            color: #000;
            background: #fff;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }

        .header-text {
            font-size: 9pt;
            color: #666;
            text-align: center;
            margin-bottom: 10px;
        }

        .logo-row {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            color: #e91e63;
            font-size: 20pt;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 28pt;
            font-weight: bold;
            color: #2c5f5f;
            line-height: 1;
        }

        .logo-subtitle {
            font-size: 8pt;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .date-box {
            text-align: right;
            padding-top: 10px;
        }

        .date-label {
            font-size: 10pt;
            font-weight: normal;
        }

        .date-value {
            font-size: 14pt;
            font-weight: normal;
            display: inline-block;
            min-width: 150px;
            padding: 5px;
            margin-top: 5px;
        }

        .patient-section {
            margin: 20px 0;
        }

        .field-row {
            margin-bottom: 15px;
        }

        .field-label {
            font-size: 11pt;
            font-weight: normal;
            display: inline-block;
            min-width: 120px;
        }

        .field-value {
            border-bottom: 1px solid #000;
            display: inline-block;
            min-width: 200px;
            padding: 2px 5px;
        }

        .inline-field {
            display: inline-block;
            margin-right: 30px;
        }

        .prescription-title {
            font-weight: bold;
            margin: 30px 0 20px 0;
            font-size: 14pt;
            text-transform: uppercase;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }

        .prescription-list {
            margin: 20px 0 40px 0;
        }

        .prescription-item {
            margin-bottom: 20px;
            padding-left: 40px;
            position: relative;
            min-height: 35px;
        }

        .item-number {
            position: absolute;
            left: 0;
            top: 0;
            border: 2px solid #000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12pt;
        }

        .medicine-name {
            font-size: 12pt;
            margin-bottom: 3px;
        }

        .medicine-details {
            font-size: 10pt;
            color: #333;
            margin-left: 20px;
        }

        .signature-section {
            margin-top: 100px;
        }

        .signature-line {
            border-top: 1px solid #000;
            padding-top: 8px;
            text-align: center;
            margin-top: 80px;
        }

        .doctor-info {
            font-size: 10pt;
            text-align: center;
        }

        /* Print styles */
        @media print {
            .container {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header-text">
            CENTRO DE PROVIDÊNCIA SOCIAL DIKANZA - MINTTCS
        </div>

        <!-- Logo and Date Row -->
        <div class="row logo-row" style="margin-bottom: 0;">
            <div class="col s6 m6">
                <div class="logo-section">
                    <div class="col m2"><img src="{{logo}}" height="70"></div>
                </div>
            </div>
            <div class="col s6 m6">
                    <div class="date-label">Data do Atendimento</div>
                    <div class="date-value">03/01/2025</div>
            </div>
        </div>

        <!-- Patient Information -->
        <div class="patient-section">
            <div class="row " style="margin-bottom: 10px;">
                <div class="col s12">
                    <span class="field-label">Nº do processo:</span>
                </div>
            </div>

            <div class="row field-row" style="margin-bottom: 10px;">
                <div class="col s12">
                    <span class="field-label">Nome do paciente:</span>
                </div>
            </div>

            <div class="row field-row" style="margin-bottom: 10px;">
                <div class="col s12">
                    <div class="inline-field">
                        <span class="field-label">Idade:</span>
                        <span class="field-label">Sexo:</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Prescription Title -->
        <div class="prescription-title row center">RECEITUÁRIO</div>

        <!-- Prescription Items -->
        <div class="prescription-list">
            <div class="prescription-item">
                <div class="item-number">1</div>
                <div class="medicine-name">Cefalexina (500mg)</div>
                <div class="medicine-details">1 cp - 10/10h</div>
            </div>

            <div class="prescription-item">
                <div class="item-number">2</div>
                <div class="medicine-name">Paracetamol (500mg) - M</div>
                <div class="medicine-details">1 cp - 8/8h - SOS</div>
            </div>

            <div class="prescription-item">
                <div class="item-number">3</div>
                <div class="medicine-name">Vit C (500mg)</div>
                <div class="medicine-details">1 cp - 12/12h</div>
            </div>
        </div>

        <!-- Signature Section -->
        <div class="signature-section">
            <div class="row">
                <div class="col s12">
                    <div class="signature-line">
                        <div class="doctor-info">Assinatura do Médico</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
