<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de usuario</title>

    <style>
        * {
            font-family: 'sans-serif';
        }

        h2 {
            margin: 5px auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            background-color: rgb(224, 224, 224);
            border: 0.5px solid rgb(65, 64, 64);
        }

        td {
            position: relative;
            border-bottom: 0.25px solid rgb(129, 129, 129);
        }

        #header {
            position: relative;
            margin-left: 44px;
            left: 40%;
        }

        img {
            margin: 0px;
        }
    </style>

</head>

<body>
    <header id="header">
        <div>
            <img src="{{logo}}" width="96">
            <p><strong>Sistema de gestao de vendedores Ambulantes</strong></p>
        </div>

        <p> Data: {{data-Actual}}</p>
    </header>

    <h5>Listagem dos Vendedores</h5>

    <table>
        <thead>
            <tr>
                <th>Número</th>
                <th>Foto</th>
                <th>Nome</th>
                <th>Genero</th>
                <th>Nascimento</th>
                <th>Telefone</th>
                <th>Zona</th>
            </tr>
        </thead>
        <tbody>
            {{resultado}}
        </tbody>
    </table>
    <br>
    <div>
        Documento gerado electronicamente pelo sistema do computador GVA Nº <strong>3</strong>
    </div>
</body>

</html>
