<table>
    <caption>
        <div class="col m12 pull-m1 center">
            <h6 class="negrito"> Informação Conta</h6>
            <br>
        </div>
    </caption>

    <tr>
        <p></p>
        <th>Nome Completo</th>
        <td>{{nome}}</td>
    </tr>

    <tr>
        <th>Genero</th>
        <td>{{genero}}</td>
    </tr>

    <tr>
        <th>E-mail</th>
        <td>{{email}}</td>
    </tr>

    <tr>
        <th>Contactos</th>
        <td>{{telefone}}</td>
    </tr>
    <tr>
        <th>Morada</th>
        <td>{{morada}}</td>
    </tr>

    <tr>
        <th>Nivel De Acesso</th>
        <td>{{nivel}}</td>
    </tr>

    <tr>
        <th>Data de Cadastramento</th>
        <td>{{registro}}</td>
    </tr>
</table>
