<div class="center-page ">
  <div class="card card-login ">
    <div class="card-content ">
      <!-- Logo -->
      <section class="login-img  center-align">
        <img src="{{URL}}/Assets/img/logo01.png" height="80" width="170">
      </section>

      <!-- Título -->
      <span class="card-title center-align teal-text lighten-1 negrito">Login Admin</span>
      {{msg}}
      <!-- Formulário -->
      <form class="row" method="post">
        <div class="input-field col m11">
          <i class="material-icons prefix teal-text lighten-1 ">mail_outline</i>
          <input id="email" type="email" class="validate" name="email" required>
          <label for="email">Email</label>
        </div>

        <div class="input-field col m11 ">
          <i class="material-icons prefix teal-text lighten-1 ">lock_outline</i>
          <input id="senha" type="password" class="validate" name="senha">
          <label for="senha">Senha</label>
        </div>

        <div class="col m10 center-align ">
          <button class=" push-m2 col m12 btn  teal lighten-1 waves-effect waves-light" style="text-transform: capitalize;"
            type="submit" value="logar">Entrar</button>
        </div>

      </form>
      <div class="row div-nova center-align " style="font-size: 13px;">
        <p style="font-size: 14px;">Esqueceu a sua senha? clica em
          <a href="{{URL}}/admin/recuperar-senha">
            <span class="teal-text lighten-1">Recuperar senha</span>
          </a>
        </p>

        <br>

        <p class=" div-nova center-align " style="font-size: 14px;">
          <a href="{{URL}}/admin/sigin">
            <span class="btn teal lighten-1 lighten-4 black-text " id="buttonCriarConta"
              style="font-size: 13px; text-transform: capitalize;">Criar Conta</span>
          </a>
        </p>

      </div>
    </div>
  </div>
</div>
