<tr>
    <td class="font-normal">{{id_paciente}}</td>
    <td>
        <img src="Files/Imagem/paciente/{{imagem}}" class="materialboxed circle " width="40" height="35">
    </td>
    <td class="font-normal">{{nome_paciente}}</td>
    <td class="font-normal">{{exames}}</td>
    <td class="font-normal">{{receita}}</td>
    <td class=" font-normal">{{estado}}</td>

    <td>

        <a class="tooltip-container " href="{{URL}}/consulta/prescrever/{{id_consulta}}">
            <button type="button " class="font-normal waves-effect btn blue darken-1 tooltip-btn">
                <i class="material-icons center">receipt_long</i>
            </button>
            <div class="custom-tooltip">Prescrever medicamento com IA</div>
        </a>

        <a class="tooltip-container " href="{{URL}}/consulta/remarcar/{{id_paciente}}">
            <button type="button " class="font-normal waves-effect btn purple  darken-1 tooltip-btn">
                <i class="material-icons center">folder_open</i>
            </button>
            <div class="custom-tooltip">Detalhes Consulta</div>
        </a>

        <a class="tooltip-container " href="{{URL}}/consulta/remarcar/{{id_paciente}}">
            <button type="button " class="font-normal waves-effect btn green tooltip-btn">
                <i class="material-icons center">check_circle</i>
            </button>
            <div class="custom-tooltip">Finalizar Consulta</div>
        </a>

        <a class="modal-trigger tooltip-container " href="#modalOpcao{{id_consulta}}">
            <button type="button" class="font-normal teal accent-4 btn">
                <i class="material-icons center">print</i>
            </button>
            <div class="custom-tooltip">Imprimir relatórios</div>
        </a>

        <!--
        <a class="tooltip-container " href="{{URL}}/consulta/atender/{{id_zona}}">
            <button type="button " class="font-normal waves-effect btn green accent-4 tooltip-btn">
                <i class="material-icons center">calendar_month</i>
            </button>
            <div class="custom-tooltip">Marcar nova consulta</div>
        </a>
    
        -->

    </td>
</tr>


<!-- MODAL PARA opçao de escolha   -->
<div id="modalOpcao{{id_consulta}}" class="modal  modalImprimirTriagem">
    <div class="modal-content ">
        <label class="closeModal modal-close">&times;</label>

        <h5 class=" offset-m1 col s12 m10" style="text-transform: capitalize;">
            <i class="material-icons left teal-text medium" style="position: relative; top: -12px;">print</i>
            <strong style="font-weight: bold;">Seleciona o tipo de relatórios </strong>
        </h5>

        <div class="row col m12">

            <a href="{{URL}}/triagem/paciente/{{id_paciente}}" class="row offset-m1 col s12 m5 btn-large pink">
                <i class="fa fa-file-medical-alt fa-5x white-text" aria-hidden="true"> </i>
                <span class="white-text font-normal">Ficha da consulta</span>
            </a>
            <a href="{{URL}}/triagem/paciente/{{id_paciente}}" class="row offset-m1 col s12 m5 btn-large purple">
                <i class="fa fa-prescription-bottle fa-5x white-text" aria-hidden="true"> </i>
                <span class="white-text font-normal">Receitas</span>
            </a>
            <br>

            <a href="{{URL}}/triagem/paciente/{{id_paciente}}" class="row offset-m1 col s12 m5 btn-large  red">
                <i class="fa-solid fa-file-medical fa-5x white-text" aria-hidden="true"></i>
                <span class="white-text font-normal">Atestado médico</span>
            </a>
            <br>
            <a href="{{URL}}/exame/imprimir-ficha/11" class="row offset-m1 col s12 m5 btn-large blue">
                <i class="fa-solid fa-flask-vial fa-5x white-text" aria-hidden="true"></i>
                <span class="white-text font-normal">Ficha de Exame</span>
            </a>
        </div>
    </div>
</div>
