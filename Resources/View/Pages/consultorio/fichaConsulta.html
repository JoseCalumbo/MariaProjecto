      transition: background 0.3s;

    .tab-btn:hover {

    }

    .tab-btn.active {
      background: #78909c;
    }

    .tab-content {
      padding: 25px;
    }

    .tab-panel {
      display: none;
    }

    .tab-panel.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* FORM FIELDS */
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;

      grid-template-columns: 1fr;
    }

    .form-label {

      color: #999;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-input {

      border-bottom: 1px solid #e0e0e0;
      padding: 8px 0;
      font-size: 14px;
      color: #333;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      border-bottom-color: #009688;
    }

    textarea.form-input {
      min-height: 80px;
      resize: vertical;
      font-family: inherit;
    }

    /* SAVE BUTTON */
    .save-btn {

      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
      float: right;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .save-btn:hover {
      background: #00796b;
    }

    /* RESPONSIVE */
    @media (max-width: 992px) {
      .content-wrapper {
        flex-direction: column;
      }

        width: 100%;
      }

      .nav-items {
        display: none;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      .top-nav {
        padding: 0 10px;
      }

      .main-container {
        padding: 10px;
      }

      .tab-btn {
        padding: 10px;
        font-size: 12px;
      }

  <script>
    // Inicialização
    document.addEventListener('DOMContentLoaded', function() {
      M.AutoInit();
      
      // Definir data atual no campo de data
      const dataAtual = new Date().toISOString().split('T')[0];
      document.getElementById('dataSolicitacao').value = dataAtual;
    });

    // Função para trocar de aba
    function switchConsultaTab(tabId) {
      // Remover active de todas as tabs
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));

      // Ativar tab selecionada
      const tabButton = Array.from(document.querySelectorAll('.tab-btn')).find(btn =>
        btn.getAttribute('onclick').includes(tabId)
      );
      if (tabButton) tabButton.classList.add('active');

      // Ativar painel
      const panel = document.getElementById(tabId);
      if (panel) panel.classList.add('active');
    }

    // Função para salvar consulta
    function salvarConsulta() {
      const dados = {
        motivo: document.getElementById('motivoConsulta').value,
        observacao: document.getElementById('observacaoConsulta').value,
        alergias: document.getElementById('alergiasConsulta').value,
        medicamentosUso: document.getElementById('medicamentosUso').value,
        diagnostico: document.getElementById('diagnostico').value
      };

      // Validação básica
      if (!dados.motivo) {
        M.toast({ html: '⚠️ Preencha o motivo da consulta', classes: 'orange' });
        return;
      }

      console.log('Dados da consulta:', dados);
      M.toast({ html: '✅ Consulta salva com sucesso!', classes: 'green' });
    }

    // Função para salvar exames
    function salvarExames() {
      const dados = {
        exames: document.getElementById('examesSolicitados').value,
        observacoes: document.getElementById('observacoesExames').value,
        data: document.getElementById('dataSolicitacao').value,
        urgencia: document.getElementById('urgenciaExames').value
      };

      // Validação básica
      if (!dados.exames) {
        M.toast({ html: '⚠️ Informe os exames solicitados', classes: 'orange' });
        return;
      }

      console.log('Dados dos exames:', dados);
      M.toast({ html: '✅ Exames salvos com sucesso!', classes: 'green' });
    }
  </script>
