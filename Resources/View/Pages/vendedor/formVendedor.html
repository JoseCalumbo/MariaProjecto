<section class="section-field">

    <section class="row  painel-card ">

        <div class="col s12 m3">
            <h5>Painel Vendedor</h5>
        </div>

        <div class="baixo col s12 m5 l2 offset-l7">
            <a href="{{URL}}/vendedor">
                <button class="btn waves-effect">
                    <i class="material-icons white-text "> arrow_back </i>Voltar
                </button>
            </a>
        </div>

    </section>

    <div class="col s12 m8 push-m2 white">
        <h6> {{titulo}} </h6>
    </div>

    <div class="row input-field">
        <!-- formulario para cadastramento de usuario start -->
        <form class="form-user row form-area col m8 push-m2 white" method="post" enctype="multipart/form-data">

            <div class="label-float col s12 m12 ">
                <input type="text" placeholder=" " name="nome" value="{{nome}}">
                <label>Nome Completo:</label>
            </div>

            <div class="col s12 m6">
                <label>Genero:</label>
                <div class="input-radio">
                    <label>
                        <input type="radio" value="Masculino" id="masc" name="genero" class="with-gap" checked>
                        <span for="masc">Masculino </span>
                    </label>

                    <label>
                        <input type="radio" value="Feminino" id="fem" name="genero" class="with-gap" {{genero}}>
                        <span for="fem">Feminino</span>
                    </label>
                </div>
            </div>

            <div class="input-date col s12 m6">
                <label for="">Data de nascimento:</label>
                <input type="date" name="data" value="{{data}}">
            </div>

            <div class="label-float col s12 m6">
                <input type="text" placeholder=" " name="pai" value="{{pai}}" />
                <label>Nome do pai:</label>
            </div>

            <div class="label-float col s12 m6">
                <input type="text" placeholder=" " name="mae" value="{{mae}}" />
                <label>Nome da m√£e:</label>
            </div>

            <div class="label-float col s12 m12">
                <input type="text" placeholder=" " name="bilhete" value="{{bilhete}}" />
                <label>Bilhete</label>
            </div>

            <div class="label-float col s12 m6">
                <input type="text" placeholder=" " name="telefone1" value="{{telefone1}}" />
                <label>Telefone 1:</label>
            </div>

            <div class="label-float col s12 m6">
                <input type="text" placeholder=" " name="telefone2" value="{{telefone2}}" />
                <label>Telefone 2:</label>
            </div>

            <div class="label-float div-input col s12 m12">
                <input type="email" placeholder=" " name="email" value="{{email}}" />
                <label>E-mail:</label>
            </div>

            <div class="label-float div-input col s12 m12">
                <input type="select" placeholder=" " name="morada" value="{{morada}}" />
                <label>Morada:</label>
            </div>

            <div class="select-field col s12 m12">
                <select name="nivel" id="academico">
                    <option value="">Nivel Academico: </option>
                    <option value="base" for="nivel" {{base-nivel}}>Ensino de Base</option>
                    <option value="medio" for="nivel" {{medio}}>Ensino Medio</option>
                    <option value="licenciado" for="nivel" {{licenciado}}> licenciado</option>
                </select>
            </div>

            <div class="input-file flex col s12 m12 ">
                <label id="image" class="img-label" for="img">Carregar imagem </label>
                <input type="file" id="img" name="imagem">
                <img class="foto" src="{{URL}}/Files/Imagem/vendedor/{{imagem}}" width="90" height="60">
            </div>

            <div class="div-input  col s12 m12">
                <button class="button" type="submit">{{button}}</button>
            </div>
        </form>
        <!-- formulario para cadastramento de usuario end -->
    </div>

</section>

<script src="{{URL}}/Assets/js/main.js"></script>
