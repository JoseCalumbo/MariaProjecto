<section class="section-field">

    <nav class='flex row  grey darken-3'>

        <div class="nav-wrapper ">
            <div class="col s12">
                <a href="#!" class="breadcrumb white-text font-media">{{titulo}} </a>
            </div>
        </div>

        <div class="nav-wrapper col m4 ">
            <div class="col s12">
                <a href="{{URL}}" class="breadcrumb white-text font-normal">Inicio</a>
                <a href="{{URL}}/vendedor" class="breadcrumb white-text flow-text font-normal">Painel Paciente</a>
            </div>
        </div>
    </nav>

    <div class="row input-field">

        <!-- formulario para cadastramento de usuario start -->
        <form class="col m10 push-m1" method="post" enctype="multipart/form-data">

            <ul class="collapsible white">

                <li class="active">
                    <div id="form-collapsible" class="collapsible-header white white-text font-normal grey darken-3"><i
                            class="material-icons">person</i>Dados pessoais</div>

                    <div class="collapsible-body row">

                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="nome" type="text" name="nome" value="{{nome}}" class="validate">
                                <label for="nome" style="text-transform: capitalize;">Nome:</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="Sobrenome" type="text" name="nome" value="{{nome}}" class="validate">
                                <label for="Sobrenome" style="text-transform: capitalize;">Sobrenome:</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12 m6">
                                <label>Genero:</label>
                                <div class="input-radio">
                                    <label>
                                        <input type="radio" value="Masculino" id="masc" name="genero" class="with-gap"
                                            checked>
                                        <span for="masc">Masculino </span>
                                    </label>

                                    <label>
                                        <input type="radio" value="Feminino" id="fem" name="genero" class="with-gap"
                                            {{genero}}>
                                        <span for="fem">Feminino</span>
                                    </label>
                                </div>
                            </div>

                            <div class="input-date col s12 m6 row">
                                <label for="">Data de nascimento:</label>
                                <input type="date" name="data" value="{{data}}">
                            </div>
                                <!-- linha fim genero e data-->
                        </div>

                        <div class="row">
                            <div class="input-field col s6 m6">
                                <input id="pai" type="text" data-length="30" name="pai" value="{{pai}}">
                                <label for="pai" style="text-transform: capitalize;">Pai:</label>
                            </div>
                            <div class="input-field col s6 m6">
                                <input id="mae" type="text" data-length="30" name="mae" value="{{mae}}">
                                <label for="mae" style="text-transform: capitalize;">Mãe:</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12 m12">
                                <input  id="bilhete" type="text" data-length="30" name="bilhete" value="{{bilhete}}" />
                                <label for="bilhte" style="text-transform: capitalize;">Bilhete</label>
                            </div>
                        </div>
                    </div>
                </li>

                <li class="active">
                    <div class="collapsible-header white-text font-normal grey darken-3"><i
                            class="material-icons">phone</i>Contactos</div>
                    <div class="collapsible-body row">
                        <div class="input-field col s12 m6">
                            <input  id="telefone1" type="text" data-length="30" name="telefone1" value="{{telefone1}}" />
                            <label for="telefone1" style="text-transform: capitalize;">telefone1:</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input  id="telefone2" type="text" data-length="30" name="telefone2" value="{{telefone2}}" />
                            <label for="telefone2" style="text-transform: capitalize;">telefone2:</label>
                        </div>
                        <div class="input-field col s12 m12">
                            <input  id="email" type="text" data-length="30" name="email" value="{{email}}" />
                            <label for="email" style="text-transform: capitalize;">E-mail:</label>
                        </div>
                    </div>
                </li>

                <!--collapsible dados zona-->
                <li class="active">
                    <div class="collapsible-header white white-text font-normal grey darken-3"> <i
                            class="material-icons">place</i> Endereço</div>
                    <div class="collapsible-body">
                        <div class="row">
                            <div class="input-field col s12 m4">
                                <input  id="morada" type="text" data-length="30" name="morada" value="{{morada}}" />
                                <label for="morada" style="text-transform: capitalize;">Provincia</label>
                            </div>
                            <div class="input-field col s12 m4">
                                <input  id="municipio" type="text" data-length="30" name="morada" value="{{morada}}" />
                                <label for="municipio" style="text-transform: capitalize;">Município</label>
                            </div>
                            <div class="input-field col s12 m4">
                                <input  id="bairro" type="text" data-length="30" name="morada" value="{{morada}}" />
                                <label for="Bairro" style="text-transform: capitalize;">Bairro</label>
                            </div>
                        </div>
                    </div>
                </li>

                <li class="active">
                    <div class="collapsible-header white-text font-normal grey darken-3"><i
                            class="material-icons">list</i>Histórico médico </div>
                    <div class="collapsible-body row">


                    </div>
                </li>

                <li class="active">
                    <div class="collapsible-header white-text font-normal grey darken-3">
                        <i class="material-icons">image</i>Carregar ficheiro
                    </div>

                    <div class="collapsible-body  bodyy">
                        <div class="input-file flex col s12 m12 row ">
                            <label id="image" class="img-label blue darken-4 btn-large" for="img">
                                <i class="material-icons left">archive</i> Selecionar imagem
                            </label>
                            <input type="file" id="img" name="imagem">
                            <img class="foto col m2 offset-m6" src="{{URL}}/Files/Imagem/vendedor/{{imagem}}" width="85"
                                height="57">
                        </div>
                    </div>

                </li>
            </ul>

            <div class="div-input  col s12 m12">
                <button class="button blue darken-4 white-text" type="submit">{{button}}</button>
            </div>
        </form>
        <!-- formulario para cadastramento de usuario end -->

    </div>

</section>

<script src="{{URL}}/Assets/js/main.js"></script>
