<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="Assets/css/material-icons.css" rel="stylesheet">

    <!--Import aba icon -->
    <link rel="icon" href="{{URL}}/icon.png" type="image/x-icon">

    <!--Import css-->
    <link type="text/css" rel="stylesheet" href="{{URL}}/Assets/css/materialize.css" />
    <link type="text/css" rel="stylesheet" href="Assets/css/main.css" />
    <link type="text/css" rel="stylesheet" href="Assets/css/style.css" />
    <title>{{title}}</title>

    <style>
        #ca1rd {
            height: 480px !important;
        }

        .card-login {
            width: 100%;
            max-width: 400px;
        }

        .center-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .btn-block {
            width: 100%;
        }


        #buttonCriarConta1:hover {
            background-color: #00695c !important;
            color: white !important;
        }

        body {
            background-image: url('{{URL}}/Assets/img/fundo1.png');
            background-size: cover;
            background-repeat: no-repeat;
            /* evita repetição */
            background-position: center;
            /* centraliza a imagem #00796b teal darken-2*/
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 0;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        footer a {
            color: white;
            margin: 0 15px;
            display: inline-block;
            position: relative;
            transition: transform 0.2s ease, color 0.2s ease;
            text-decoration: none;
        }

        footer a:hover {
            transform: scale(1.2);
            color: #64b5f6;
        }

        footer i {
            font-size: 26px;
            vertical-align: middle;
        }

        /* Tooltip customizado (sem seta) */
        footer a::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 130%;
            /* posição acima do ícone */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(3, 90, 42, 0.8);
            color: #fff;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        footer a:hover::after {
            opacity: 1;
            transform: translateX(-50%) translateY(-3px);
        }
    </style>
</head>

<body class="teal darken-3">

    {{content}}

    <!--Import script js principal do app  #00695c teal darken-3 -->
    <script src="{{URL}}/Assets/js/app.js"></script>

    <!--Import script js principal do app -->
    <script src="{{URL}}/Assets/js/jquery/jquery.js"></script>

    <!--Import script js materialize do app -->
    <script src="{{URL}}/Assets/js/materialize.js"></script>

</body>

</html>
