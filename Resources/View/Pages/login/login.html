<div class="center-page">
  <div class="card card-login">
    <div class="card-content">
      <!-- Logo -->
      <section class="login-img">
        <img src="Assets/img/logo01.png" height="110" width="170">
      </section>

      <!-- Título -->
      <span class="card-title center-align">Login</span>
      {{msg}}
      <!-- Formulário -->
      <form method="post">
        <div class="input-field">
          <input id="email" type="email" class="validate" name="email" required>
          <label for="email">Email</label>
        </div>

        <div class="input-field">
          <input id="senha" type="password" class="validate" name="senha" required>
          <label for="senha">Senha</label>
        </div>

        <!-- Botão de login -->
        <button type="submit" class="btn btn-large blue btn-block">Entrar</button>
      </form>
      <div class="row div-nova">
        <a href="{{URL}}/recuperar/senha">
          <p>Esqueceu a senha?</p>
        </a>
      </div>
    </div>
  </div>
</div>
