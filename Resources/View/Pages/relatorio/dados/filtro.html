<section class="row section-field ">

    <section class="row  painel-card ">

        <div class="col s12 m3">
            <h5>Painel Relat처rio</h5>
        </div>

        <div class="baixo col s12 m5 offset-m4">
            <a href="{{URL}}/relatorio/dados">
                <button class="btn waves-effect">
                    <i class="material-icons white-text "> arrow_back </i>Relat처rio Dados
                </button>
            </a>

            <a href="{{URL}}/relatorio/finaceiro">
                <button class="btn waves-effect">
                    <i class="material-icons white-text "> arrow_back </i>Relat처rio Finaceiro
                </button>
            </a>
        </div>

    </section>

    <section class="col m12 l3 white">
        <h5 class="center-align">Filtrar</h5>
        <hr>
        <form method="get">
            <div class="row">
                <h6>Usuario</h6>
                <div class="input-field col s12">
                    <select name="filtro" id="academico">
                            <option value="">Selecionar...</option>
                        <optgroup label="Genero">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </optgroup>
                        <optgroup label="Nivel de Acesso">
                            <option value="3">Administrador</option>
                            <option value="4">Normal</option>
                            <option value="4">Visitante</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <div class="row">
                <h6>Vendendor</h6>
                <div class="input-field col s12">
                    <select name="filtro" id="academico">
                            <option value="">Selecionar...</option>
                        <optgroup label="Nivel Acadenico">
                            <option value="1">Ensino de base </option>
                            <option value="2">Ensino Medio</option>
                            <option value="2">Licenciado</option>
                        </optgroup>
                        <optgroup label="Genero">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino" {{generoFiltro}} checked>Feminino</option>
                        </optgroup>
                        <optgroup label="Local de Venda">
                            <option value="3">Zona A</option>
                            <option value="4">Zona B</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <!--bot찾o de filtrar-->
            <div class="row">
                <a href="{{URL}}/relatorio/dados">
                    <button type="submit" class="waves-effect waves-light btn blue lighten-1 button-normal">
                        <i class="material-icons right">search</i>
                        <span class="left maiscula">Aplicar Filtro</span>
                    </button>
                </a>
            </div>
            
        </form>
    </section>

    <!--Resultado dos filtros aplicado-->
    <section class="row col s12 m4 l8 offset-l1 white">
        {{generoVendedror}}
    </section>
</section>
