<tr>

    <td class="center">{{id_paciente}}</td>
    <td><img class="materialboxed" src="Files/imagem/paciente/{{imagem}}" width="60" height="45"></td>
    <td>{{nome}}</td>
    <td>{{genero}}</td>
    <td>{{telefone}}</td>
    <td class="">{{nascimento}}</td>
    <td class="center">{{estados}}</td>

    <td class="center">
        <!---
        <a href="{{URL}}/vendedor/{{id}}">
            <button type="button" class="waves-effect waves-light grey accent-1 btn">
                <i class="material-icons left">person</i>Perfil
            </button>
        </a>
        -->
        <a class="modal-trigger tooltip-container " href="#modalOpcao{{id_paciente}}">
            <button type="button" class="font-normal waves-effect green accent-4 btn">
                <i class="material-icons center">add</i>
            </button>
            <div class="custom-tooltip">Consulta & Triagem</div>
        </a>
        <a class="tooltip-container " href="{{URL}}/paciente/editar/{{id_paciente}}">
            <button type="button " class="font-normal waves-effect btn blue darken-2 tooltip-btn">
                <i class="material-icons center">edit</i>
            </button>
            <div class="custom-tooltip">Editar Conta</div>
        </a>


        <a class="tooltip-container " href="{{URL}}/paciente/{{id_paciente}}">
            <button type="button" class="font-normal waves-light teal accent-4 btn tooltip-btn">
                <i class="material-icons center">visibility</i>
            </button>
            <div class="custom-tooltip">Visualizar Conta</div>
        </a>

    </td>
</tr>

<a class="tooltip-container " href="{{URL}}/triagem/editar/{{id_triagem}}"></a>

<!-- MODAL PARA opçao de escolha   -->
<div id="modalOpcao{{id_paciente}}" class="modal  modalImprimirTriagem">
    <div class="modal-content ">
        <label class="closeModal modal-close">&times;</label>

        <h5 class=" offset-m1 col s12 m10" style="text-transform: capitalize;">
            <i class="material-icons left teal-text medium" style="position: relative; top: -12px;">event_note</i>
            <strong style="font-weight: bold;">Selecionar tipo de registro clínica </strong>
        </h5>

        <div class="row col m12">

            <p class="offset-m1 col m12" style="font-size: 16pt;">Iniciar uma consulta ou triagem para o paciente:</p>

            <a href="{{URL}}/triagem/paciente/{{id_paciente}}" class=" offset-m1 col s12 m5 btn-large teal">
                <i class="fa fa-user-md fa-5x white-text" aria-hidden="true"> </i>
                <span class="white-text">Consulta</span>
            </a>
            <a href="{{URL}}/triagem/paciente/{{id_paciente}}" class=" offset-m1 col s12 m5 btn-large  teal">
                <i class="fa fa-stethoscope fa-5x white-text" aria-hidden="true"> </i>
                <span class="white-text">Consulta</span>
            </a>
        </div>

        <div class="offset-m10 col s12 m2 row">
            <a class="btn teal darken-5  white-text" href="{{URL}}/paciente" style="text-transform: capitalize;">
                Cancelar
            </a>
        </div>
    </div>
</div>
