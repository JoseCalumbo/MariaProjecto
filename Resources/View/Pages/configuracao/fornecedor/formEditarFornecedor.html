<section class="row section-field ">
    <h5 class="center"> {{titulo}} </h5>

    <nav class="col m12 blue-grey darken-1">
        <div class="nav-wrapper ">
            <ul class="right hide-on-med-and-down row" style="height: 50px;">
                <li class="white-text " style="text-transform: capitalize;">
                    <a href="{{URL}}/fornecedor" class="white-text"
                        style="display: flex; align-items: center; text-transform: capitalize;">
                        <i class=" material-icons left white-text ">arrow_back</i>voltar
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="col m12 s12 center">
        <br>
    </section>

    <section class="row col m8 offset-m2 " style="text-align: center;">
        <!-- formulario para cadastramento de usuario start -->
        <form class="" method="post" enctype="multipart/form-data">

            <div class="row col s12 m12">
                <div class="row col m12">
                    <div class="input-field col s12 m8">
                        <input id="id" type="text" name="nome" value="{{nomeFornecedor}}" class="validate">
                        <label for="id" style="text-transform: capitalize;">Nome Fornecedor:</label>
                    </div>

                    <div class="input-field col s12 m4">
                        <input id="nif" type="text" name="nif" value="{{nif}}" class="validate">
                        <label for="nif" style="text-transform: capitalize">NIF:</label>
                    </div>

                    <div class="input-field col s12 m8">
                        <input id="email" type="text" name="email" value="{{email}}" />
                        <label for="email" style="text-transform: capitalize;">Email:</label>
                    </div>

                    <div class="input-field col s6 m4">
                        <input id="contacto" type="text" name="contacto" value="{{contacto}}">
                        <label for="contacto" style="text-transform: capitalize;">Contacto:</label>
                    </div>
                    <div class="input-field col s6 m12">
                        <input id="endereco" type="text" name="endereco" value="{{endereco}}">
                        <label for="endereco" style="text-transform: capitalize;">Endereço:</label>
                    </div>
                </div>

            </div>

            <div class="row col s12 m12">
                <button class="col offset-m10 m2 btn font-normal" name="Salvar" type="submit">{{button}}</button>
            </div>
        </form>
        <!-- formulario para cadastramento de usuario end -->

    </section>
</section>


<!-- MODAL para cadastrar nivel -->
<div id="modalNivel" class="modal  modalImprimirTriagem" style="width: 600px; height: 390px;">
    <div class="row modal-content white">
        <h5 class=" offset-m1 col s12 m10 capitalize" style="text-transform: lowercase;">
            <i class="material-icons left teal-text medium"
                style="position: relative; top: -12px;">admin_panel_settings</i>
            <strong style="font-weight: bold;">Cadastrar Nivel e Permissão </strong>
        </h5>



        <form action="{{URL}}/cadastrar/perfil" method="post" class="center white push-m2">
            <div class="row" style="position: relative; top: -20px;">
                <div class="input-field col s12 m8">
                    <input id="nome" type="text" name="nome" value="{{nome}}" class="validate">
                    <label for="nome" class="capitalize" style="text-transform:lowercase;">Nome do perfil de
                        acesso:</label>
                </div>

                <div class="input-field col s12 m4">
                    <input id="serie" type="text" name="serie" value="{{nome}}" class="validate">
                    <label for="serie" style="text-transform: capitalize;">Serie Perfil:</label>
                </div>

                <div class="input-field col s12 m12">
                    <input id="perfil" type="text" name="descrisao" value="{{nome}}" class="validate">
                    <label for="perfil" style="text-transform: capitalize;">Descrisão do Perfil:</label>
                </div>
            </div>

            <div class="offset-m10 col s12 " style="display: none;">
                <input type="submit" id="submite">
            </div>
        </form>

        <div class="row" style="position: relative; top: -20px; margin-bottom: 0px;">
            <div class="offset-m7 col s12 m5 row">

                <a class="btn blue-grey darken-5  white-text modal-close" style="text-transform: capitalize;">
                    Cancelar
                </a>

                <a class="btn teal darken-5 white-text" style="text-transform: capitalize;">
                    <label class="white-text col m12" for="submite">salvar</label>
                </a>

            </div>
        </div>

    </div>
</div>

<script src="{{URL}}/Assets/js/main.js"></script>
