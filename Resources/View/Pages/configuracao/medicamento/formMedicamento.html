<section class="row section-field ">
    <h5 class="center"> {{titulo}} </h5>

    <nav class="col m12 blue-grey darken-1">
        <div class="nav-wrapper ">
            <ul class="right hide-on-med-and-down row" style="height: 50px;">

                <li class="" style="text-transform: capitalize;">
                    <a href="#modalFornecedor" class="white-text modal-trigger"
                        style="display: flex; align-items: center;">
                        <i class="material-icons left white-text">add</i>Novo Fornecedor
                    </a>
                </li>

                <li class="white-text " style="text-transform: capitalize;">
                    <a href="{{URL}}/medicamento" class="white-text"
                        style="display: flex; align-items: center; text-transform: capitalize;">
                        <i class=" material-icons left white-text ">arrow_back</i>voltar
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="col m12 s12 center">
        <br>
    </section>

    <section class="row col m7 offset-m2 " style="text-align: center;">
        <!-- formulario para cadastramento de usuario start -->
        <form class="" method="post" enctype="multipart/form-data">

            <div class="row">
                <div class="input-field col s12 m8">
                    <input id="id" type="text" name="nome" value="{{nome}}" class="validate">
                    <label for="id" style="text-transform: capitalize;">Nome medicamento:</label>
                </div>
                <div class="input-field col s12 m4">
                    <input id="valor" type="text" name="valor" value="{{valor}}" class="validate">
                    <label for="valor" style="text-transform: capitalize;">Preço do Medicamento:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12">
                    <input id="descrisao" type="text" name="descrisao" value="{{descrisao}}" class="validate">
                    <label for="descrisao" style="text-transform: capitalize;">Descrisão medicamento:</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="dosagem" type="text" name="dosagem" value="{{dosagem}}" />
                    <label for="dosagem" style="text-transform: capitalize;">Dosagem:</label>
                </div>
                <div class="input-field col s6 m6">
                    <input id="estoque" type="text" name="estoque" value="{{estoque}}">
                    <label for="estoque" style="text-transform: capitalize;">Quantidade em estoque:</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6 m6">
                    <div class="input-field col s12">
                        <select name="forma">
                            <option value="" disabled selected>Escolhe uma opção</option>
                            <option value="Ampola" {{Ampola}}>Ampola</option>
                            <option value="Cápsula" {{Cápsula}}>Cápsula</option>
                            <option value="Comprimido" {{Comprimido}}>Comprimido</option>
                            <option value="Creme" {{Creme}}>Creme</option>
                            <option value="Xarope" {{Xarope}}>Xarope</option>
                            <option value="Solução oral" {{Solução oral}}>Solução oral / gotas</option>
                        </select>
                        <label class="font-normal">Seleciona a forma de medicamento</label>
                    </div>
                </div>

                <div class="input-field col s6 m6">
                    <div class="input-field col s12">
                        <select name="fornecedor">
                            <option value="" disabled selected>Escolhe uma opção</option>
                            {{fornecedores}}
                        </select>
                        <label class="font-normal negrito">Seleciona o fornecedor</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="tipo" type="text" name="tipo" value="{{tipo}}" />
                    <label for="tipo" style="text-transform: capitalize;">Tipo de medicamento:</label>
                </div>
                <div class="input-field col s6 m6">
                    <input id="validade" type="date" name="validade" value="{{validade}}">
                    <label for="validade" style="text-transform: capitalize;">Data de validade:</label>
                </div>
            </div>

            <div class="row col s12 m12">
                <button class="col offset-m10 m2 btn font-normal" type="submit">{{button}}</button>
            </div>
        </form>
        <!-- formulario para cadastramento de usuario end -->

    </section>
</section>


<!--- Modal criar Exame -->
<div id="modalFornecedor" class="modal  modalImprimirTriagem1 white">
    <div class="modal-content">
        <h5 class=" offset-m1 col s12 m10 capitalize" style="text-transform: lowercase;">
            <i class="material-icons left teal-text medium"
                style="position: relative; top: -12px;">medication_liquid</i>
            <strong style="font-weight: bold;">Cadastrar novo fornecedor</strong>
        </h5>
        <form action="{{URL}}/fornecedor-cadastrar" method="post" class="center white push-m2">
            <div class="row" style="position: relative; top: -20px;">
                <div class="input-field col s12 m7">
                    <input id="nomef" type="text" name="nomeFornecedor" value="{{nomeFornecedor}}" class="validate">
                    <label for="nomef" class="capitalize" style="text-transform:lowercase;">Nome do fornecedor:</label>
                </div>

                <div class="input-field col s12 m5">
                    <input id="nif" type="text" name="nif" value="{{nif}}" class="validate">
                    <label for="nif" style="text-transform: capitalize;">NIF:</label>
                </div>

                <div class="input-field col s12 m7">
                    <input id="email" type="text" name="email" value="{{email}}" class="validate">
                    <label for="email" class="capitalize" style="text-transform:lowercase;">Email:</label>
                </div>

                <div class="input-field col s12 m5">
                    <input id="contacto" type="text" name="contacto" value="{{contacto}}" class="validate">
                    <label for="contacto" style="text-transform: capitalize;">Contacto:</label>
                </div>

                <div class="input-field col s12 m12">
                    <input id="descrisaoF" type="text" name="descrisaoF" value="{{descrisaoF}}" class="validate">
                    <label for="descrisaoF" style="text-transform: capitalize;">Endereço do Fornecedor:</label>
                </div>
            </div>

            <div class="offset-m10 col s12 " style="display: none;">
                <input type="submit" id="submite">
            </div>
        </form>

        <div class="row offset-m8 col s12 m4" style="position: relative; top: -12px;">
            <button class=" btn modal-close waves-effect blue darken-2 font-normal" name="cancelar" value="cancelar">
                Cancelar
            </button>

            <button type="submit" class="btn teal font-normal" name="apagar" required>
                <label class="white-text col m12" for="submite">Salvar</label>
            </button>
        </div>

        <div><br> <br></b></div>

    </div>
</div>

<script src="{{URL}}/Assets/js/main.js"></script>
