<section class="row section-field ">

    <br>
    <h4 class="center"> {{titulo}} </h4>

    <nav class="col m12 blue-grey darken-1">
        <div class="nav-wrapper ">
            <ul class="right hide-on-med-and-down row" style="height: 50px;">

                <li class="white-text " style="text-transform: capitalize;">
                    <a href="{{URL}}/perfil" class="white-text"
                        style="display: flex; align-items: center; text-transform: capitalize;">
                        <i class=" material-icons left white-text ">arrow_back</i>voltar
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row"><br></div>

    <section class="row col m8 offset-m2 ">
        <!-- formulario para cadastramento de usuario start -->
        <form method="post" enctype="multipart/form-data">

            <ul class="row white collapsible1 expandable ">
                <li class="active col m12">
                    <div id="form-collapsible" class="collapsible-header white-text font-normal  blue-grey darken-1">
                        <i class="material-icons">person</i> Perfil de Acesso
                    </div>

                    <div class="collapsible-body row" style="padding: 5px 0px !important; margin: 0px !important;">

                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="nome" type="text" name="nome" value="{{nome}}" class="validate">
                                <label for="nome" style="text-transform: capitalize;">Nome Perfil:</label>
                            </div>

                            <div class="input-field col s12 m6">
                                <input id="nome" type="text" name="nome" value="{{nome}}" class="validate">
                                <label for="nome" style="text-transform: capitalize;">Serie Perfil:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m12">
                                <input id="nome" type="text" name="nome" value="{{nome}}" class="validate">
                                <label for="nome" style="text-transform: capitalize;">DescrisãoPerfil:</label>
                            </div>
                        </div>

                    </div>
                </li>
            </ul>

            <ul class="row white collapsible1 expandable ">

                <!-- Administrativo -->
                <li class="active col m4">
                    <div class="collapsible-header white-text font-normal blue-grey darken-1"><i
                            class="material-icons">list</i>Administrativo
                    </div>
                    <div class="collapsible-body row" style="padding: 7px 3px !important; margin: 0px !important;">
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" class="filled-in" checked=""  />
                                <span>Actulizar Base de dados</span>
                            </label>
                        </div>
    
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" class="filled-in" checked="" />
                                <span>Importar e exportar dados</span>
                            </label>
                        </div>
                    </div>
                </li>

                <!-- laboratorio -->
                <li class="active col m4">
                    <div class="collapsible-header white-text font-normal blue-grey darken-1"><i
                            class="material-icons">science</i>Laboratório
                    </div>
                    <div class="collapsible-body row" style="padding: 7px 3px !important; margin: 0px !important;">
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="c[]" value="EXAME_VIEW" class="filled-in" checked="" />
                                <span>Exames</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="c[]"  class="filled-in" checked="" />
                                <span>Lancar Resultado de exames</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="c[]"  class="filled-in" checked="" />
                                <span>Histórico dos exames</span>
                            </label>
                        </div>
                    </div>
                </li>

                <!-- Configuração -->
                <li class="active col m4">
                    <div class="collapsible-header white-text font-normal blue-grey darken-1"><i
                            class="material-icons">settings</i>Configuração
                    </div>
                    <div class="collapsible-body row" style="padding: 7px 3px !important; margin: 0px !important;">
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Cadastrar Utilizadores</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Cadastrar Perfil</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Cadastramento de Serviços </span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Personalizar</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Agenda</span>
                            </label>
                        </div>
                    </div>
                </li>

                <!-- farmacia -->
                <li class="active col m4">
                    <div class="collapsible-header white-text font-normal blue-grey darken-1"><i
                            class="material-icons">vaccines</i>Farmacia
                    </div>
                    <div class="collapsible-body row" style="padding: 7px 3px !important; margin: 0px !important;">
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Cadastrar Medicamentos</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Cadastrar Fornecedores</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Gerir Estoque</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Vendas</span>
                            </label>
                        </div>
                    </div>
                </li>

                <!-- tesoraria -->
                <li class="active col m4">
                    <div class="collapsible-header white-text font-normal blue-grey darken-1"><i
                            class="material-icons">payments</i>Tesouraria e Contabilidade
                    </div>
                    <div class="collapsible-body row" style="padding: 7px 3px !important; margin: 0px !important;">
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Caixa</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Finalidade de pagamentos</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Gerar Salft</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Receber e efetuar pagamentos</span>
                            </label>
                        </div>
                    </div>
                </li>

                <!-- Hospital -->
                <li class="active col m4">
                    <div class="collapsible-header white-text font-normal blue-grey darken-1"><i
                            class="material-icons">medical_services</i> Consultorio e Enfermagem
                    </div>
                    <div class="collapsible-body row" style="padding: 7px 3px !important; margin: 0px !important;">
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Cadastrar Pacientes</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Gerir Internamentos</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Gerir Transferencia</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Gerir consulta</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Marcar Consulta</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Exames</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" class="filled-in" checked="" />
                                <span>Atendimento</span>
                            </label>
                        </div>
                    </div>
                </li>




            </ul>

            <div class="row col s12 m12">
                <button class="col offset-m11 m2 btn font-normal" type="submit">{{button}}</button>
            </div>
        </form>
        <!-- formulario para cadastramento de usuario end -->

    </section>
</section>

<script src="{{URL}}/Assets/js/main.js"></script>
