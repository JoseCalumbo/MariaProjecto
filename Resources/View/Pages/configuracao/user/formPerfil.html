<section class="row section-field ">

    <h5 class="center"> {{titulo}} </h5>

    <nav class="col m12 blue-grey darken-1">
        <div class="nav-wrapper ">
            <ul class="right hide-on-med-and-down row" style="height: 50px;">

                <li class="white-text " style="text-transform: capitalize;">
                    <a href="{{URL}}/perfil" class="white-text"
                        style="display: flex; align-items: center; text-transform: capitalize;">
                        <i class=" material-icons left white-text ">arrow_back</i>voltar
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row"><br></div>

    <section class="row col m8 offset-m2 ">
        <!-- formulario para cadastramento de usuario start -->
        <form method="post" enctype="multipart/form-data">

            <ul class="row white collapsible1 expandable ">

                <!-- Administrativo -->
                <li class="active col m4">
                    <div class="collapsible-header white-text font-normal blue-grey darken-1"><i
                            class="material-icons">list</i>Administrativo
                    </div>

                    <div class="collapsible-body row" style="padding: 7px 3px !important; margin: 0px !important;">
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{DATABASE_VIEW}}"
                                    class="filled-in" {{database_view1}} />
                                <span>Actulizar Base de dados</span>
                            </label>
                        </div>

                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{IMPORT_DATABASE_VIEW}}"
                                    class="filled-in" {{import_database_view1}} />
                                <span>Importar e exportar dados</span>
                            </label>
                        </div>
                    </div>
                </li>

                <!-- laboratorio -->
                <li class="active col m4">
                    <div class="collapsible-header white-text font-normal blue-grey darken-1"><i
                            class="material-icons">science</i>Laboratório
                    </div>
                    <div class="collapsible-body row" style="padding: 7px 3px !important; margin: 0px !important;">
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{EXAME_ACESS}}"
                                    class="filled-in" {{laboratorio_acess1}} />
                                <span>Exames</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{EXAME_CREATE}}"
                                    class="filled-in" {{exame_create1}} />
                                <span>Cadastrar novos Exame</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{EXAME_RESULT}}"
                                    class="filled-in" {{exame_solicitacao1}} />
                                <span>Lancar Resultado de exames</span>
                            </label>
                        </div>

                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{EXAME_SOLICITACAO}}"
                                    class="filled-in" {{exame_solicitacao1}} />
                                <span>Solicitação de Exame</span>
                            </label>
                        </div>
                    </div>
                </li>

                <!-- Configuração -->
                <li class="active col m4">
                    <div class="collapsible-header white-text font-normal blue-grey darken-1"><i
                            class="material-icons">settings</i>Configuração
                    </div>
                    <div class="collapsible-body row" style="padding: 7px 3px !important; margin: 0px !important;">
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{USER_VIEW}}" class="filled-in"
                                    {{user_view1}} />
                                <span>Cadastrar Utilizadores</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{USER_PERFIL_VIEW}}"
                                    class="filled-in" {{user_perfil_view1}} />
                                <span>Cadastrar Perfil</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{CREATE_SERVICE}}"
                                    class="filled-in" {{create_service1}} />
                                <span>Cadastramento de Serviços </span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{PERSONALIZAR}}"
                                    class="filled-in" {{personalizar1}} />
                                <span>Personalizar</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{AGENDAR}}" class="filled-in"
                                    {{agendar1}} />
                                <span>Agenda</span>
                            </label>
                        </div>
                    </div>
                </li>

                <!-- farmacia -->
                <li class="active col m4">
                    <div class="collapsible-header white-text font-normal blue-grey darken-1"><i
                            class="material-icons">vaccines</i>Farmacia
                    </div>
                    <div class="collapsible-body row" style="padding: 7px 3px !important; margin: 0px !important;">
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{MEDICAMENTO_CREATE}}"
                                    class="filled-in" {{medicamento_create1}} />
                                <span>Cadastrar Medicamentos</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{FORNECEDOR_VIEW}}"
                                    class="filled-in" {{fornecedor_view1}} />
                                <span>Cadastrar Fornecedores</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{GERIR_ESTOQUE_VIEW}}"
                                    class="filled-in" {{gerir_estoque_view1}} />
                                <span>Gerir Estoque</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{RECEPÇAO}}" class="filled-in"
                                    {{recepcao1}} />
                                <span>Recepção</span>
                            </label>
                        </div>
                    </div>
                </li>

                <!-- tesoraria -->
                <li class="active col m4">
                    <div class="collapsible-header white-text font-normal blue-grey darken-1"><i
                            class="material-icons">payments</i>Tesouraria e Contabilidade
                    </div>
                    <div class="collapsible-body row" style="padding: 7px 3px !important; margin: 0px !important;">
                        <!--
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{CAIXA_VIEW}}" class="filled-in"
                                    {{caixa_view1}} />
                                <span>Relatorios</span>
                            </label>
                        </div>
                       -->

                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{CAIXA_VIEW}}" class="filled-in"
                                    {{caixa_view1}} />
                                <span>Caixa</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{PAGAMENTO_VIEW}}"
                                    class="filled-in" {{pagamento_view1}} />
                                <span>Finalidade de pagamentos</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{SALFT}}" class="filled-in"
                                    {{salft1}} />
                                <span>Gerar Salft</span>
                            </label>
                        </div>
                    </div>
                </li>

                <!-- Hospital -->
                <li class="active col m4">
                    <div class="collapsible-header white-text font-normal blue-grey darken-1"><i
                            class="material-icons">medical_services</i>Recepção e Consultorio
                    </div>
                    <div class="collapsible-body row" style="padding: 7px 3px !important; margin: 0px !important;">
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{PACIENTE_CREATE}}"
                                    class="filled-in" {{paciente_create1}} />
                                <span>Cadastrar Pacientes</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{INTERNAMENTO_VIEW}}"
                                    class="filled-in" {{internamento_view1}} />
                                <span>Gerir Internamentos</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{TRANSFERIR_VIEW}}"
                                    class="filled-in" {{transferir_view1}} />
                                <span>Gerir Transferencia</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{CONSULTA_VIEW}}"
                                    class="filled-in" {{consulta_view1}} />
                                <span>Gerir consulta</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{MARCAR_CONSULTA_VIEW}}"
                                    class="filled-in" {{marcar_consulta_view1}} />
                                <span>Marcar Consulta</span>
                            </label>
                        </div>
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{EXAME_VIEW}}" class="filled-in"
                                    {{exame_view1}} />
                                <span>Exames</span>
                            </label>
                        </div>
                        <!--
                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{TRIAGEM_VIEW}}" class="filled-in"
                                    {{triagem_view1}} />
                                <span>Triagem</span>
                            </label>
                        </div>
                        -->

                        <div class=" row col s12 m12">
                            <label>
                                <input type="checkbox" name="codigo_permisao[]" value="{{ATENDIMENTO_VIEW}}"
                                    class="filled-in" {{atendimento_view1}} />
                                <span>Atendimento</span>
                            </label>
                        </div>
                    </div>
                </li>

            </ul>

            <div class="row col s12 m12">
                <button class="col offset-m11 m2 btn font-normal" type="submit">{{button}}</button>
            </div>
        </form>
        <!-- formulario para cadastramento de usuario end -->

    </section>
</section>



{{msg1}}

<script src="{{URL}}/Assets/js/main.js"></script>
