    <td>{{id_funcionario}}</td>
    <td>{{nome}}</td>
    <td>{{cargo}}</td>
    <td>{{nivel}}</td>
    <td>

        <a class="modal-trigger tooltip-container " href="#modalOpcao{{id_paciente}}">
            <button type="button" class="font-normal waves-effect teal accent-4 btn">
                <i class="material-icons center">admin_panel_settings</i>
            </button>

            <i class="material-icons left teal-text medium" style="position: relative; top: -12px;">event_note</i>
            <strong style="font-weight: bold;">Editar Permissões </strong>
        </h5>
        <form action="{{URL}}/permisao/edit/{{id_funcionario}}" method="post" class="row center white push-m2">

                <p>
      <label>
        <input type="checkbox" class="filled-in" checked="checked" />
        <span>Filled in</span>
      </label>
    </p>
            <div class="input-field col m5">
                <select>
                    <option value="admin">Administrador</option>
                    <option value="recepcao">Recepção</option>
                    <option value="medico">Médico</option>
                    <option value="lab">Laboratório</option>
                    <option value="farmacia">Farmácia</option>
                </select>
                <label>Nível de Acesso</label>
            </div>

            <div class="offset-m10 col s12 m2 row">
                <a class="btn teal darken-5  white-text" href="{{URL}}/paciente" style="text-transform: capitalize;">
