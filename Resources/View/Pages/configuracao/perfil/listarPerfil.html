<tr style="height: 3px !important;  padding: 2px 6px !important;">
    <td>{{id_nivel}}</td>
    <td>{{nome}}</td>
    <td>{{descrisao}}</td>
    <td>{{data}}</td>
    <td>

        <a class="tooltip-container " href="{{URL}}/editar/perfil/{{id_nivel}}">
            <button type="button " class="font-normal btn blue darken-2 tooltip-btn">
                <i class="material-icons center">edit</i>
            </button>
            <div class="custom-tooltip">Editar nivel</div>
        </a>

        <a class="modal-trigger tooltip-container " href="#modalOpcao{{id_nivel}}">
            <button type="button " class="font-normal btn red darken-2 tooltip-btn">
                <i class="material-icons center">delete</i>
            </button>
            <div class="custom-tooltip">Apagar nivel</div>
        </a>
    </td>
</tr>

<!--- Modal apagar funcionario -->
<div id="modalOpcao{{id_nivel}}" class="modal  modalImprimirTriagem">
    <div class="modal-content">
        <form action="{{URL}}/perfil/apagar/{{id_nivel}}" method="post" class="row center white push-m2">
            <div class="col s12 m12">
                <h5 class="font-large">
                    <i class="material-icons left red-text medium"
                        style="position: relative; top: -12px;">error_outline</i>
                    <strong style="font-weight: bold;">Confirmar a exclusão do perfil de usúario?</strong>
                </h5>
            </div>

            <div class="col s12 m1">
            </div>

            <div class="col s12 m10">
                <p class="font-normal">
                   Deseja apagar o perfil de acesso <strong style="font-weight: bold;">{{nome}}</strong> permanentemente e
                    todos os dados vinculados a ele serão excluídos
                    permanentemente. Você não poderá recuperá-los no futuro.</p>
                <p>
            </div>

            <div class="offset-m1 col s12 m8">
                <label>
                    <input name="confirmo" type="checkbox" />
                    <span> <strong style="font-weight: bold; color: black; text-transform: lowercase;">
                            Sim, confirmo a exclusão do perfil</strong>
                    </span>
                </label>
            </div>

            <div class=" col s12 " style="display: none;">
                <input type="submit" id="submitess{{id_nivel}}" name="Salvar" >
            </div>
        </form>

        <div class="row offset-m7 col s12 m5">
            <button class=" btn modal-close waves-effect blue darken-2 font-normal" name="cancelar" value="cancelar">
                Cancelar </button>
            <button type="submit" class="btn red font-normal" name="apagar" required>
                <label class="white-text col m12" for="submitess{{id_nivel}}">Apagar</label>
            </button>
        </div>
    </div>
</div>
