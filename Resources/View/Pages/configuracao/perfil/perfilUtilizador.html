<section class="row section-field white">
  <h5 class="center"> Painel de perfil de acesso</h5>

  <nav class="row col m12  blue-grey darken-1 ">
    <div class="col m4 nav-wrapper ">
    </div>

    <div class="col m4 nav-wrapper">
      <form>
        <div class="input-field custom-search">
          <input id="search" placeholder="Pesquisar por nome" type="search" name="pesquisar" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons center">close</i>
        </div>
      </form>
    </div>

    <div class="col m4 nav-wrapper  ">
      <ul class="right hide-on-med-and-down row" style="height: 50px;">
        <li>
          <a href="{{URL}}/perfil" style="display: flex; align-items: center;text-transform: capitalize;">
            <i class="material-icons">refresh</i>Actulizar
          </a>
        </li>

        <li class="white-text " style="text-transform: capitalize;">
          <a href="{{URL}}/utilizadores" class="white-text" style="display: flex; align-items: center;">
            <i class=" material-icons left white-text ">person_add</i>Novo Utilizador
          </a>
        </li>

        <li class="" style="text-transform: capitalize;">
          <a href="#modalNivel" class="white-text modal-trigger" style="display: flex; align-items: center;">
            <i class="material-icons left white-text">add</i>Novo
          </a>
        </li>

        <!--
        <li class="" style="text-transform: capitalize;">
          <a href=" {{URL}}/relatorio/listaUser" class="white-text" style="display: flex; align-items: center;">
            <i class="material-icons left white-text">co_present</i>Imprimir
          </a>
        </li>   
        -->

      </ul>
    </div>
  </nav>

  <div class="row">
  </div>

  <div class="{{msgs}} col s12 m12">{{msg}}</div>

  <section class="offset-m2 white col m9">

    <table class="row col m12 responsive-table ">
      <thead class="">
        <tr class="center white lighten-4">
          <th><i class="material-icons black-white " style="vertical-align: -6px;">format_list_numbered</i>Código</th>
          <th><i class="material-icons black-white" style="vertical-align: -6px;">person</i>Perfil</th>
          <th> <i class="material-icons black-white " style="vertical-align: -6px;">list_alt</i>Descrisão </th>
          <th> <i class="material-icons black-white " style="vertical-align: -6px;">calendar_month</i>Data</th>
          <th> <i class="material-icons black-white " style="vertical-align: -6px;">settings</i>Ações</th>

        </tr>
      </thead>

      <tbody tbody class="tbody">
        {{item}}
      </tbody>
    </table>

  </section>

  <section class="col m12 white">
    {{paginacao}}
  </section>

</section>


<!-- MODAL para cadastrar nivel -->
<div id="modalNivel" class="modal  modalImprimirTriagem" style="width: 600px; height: 390px;">
  <div class="row modal-content white">
    <h5 class=" offset-m1 col s12 m10 capitalize" style="text-transform: lowercase;">
      <i class="material-icons left teal-text medium" style="position: relative; top: -12px;">admin_panel_settings</i>
      <strong style="font-weight: bold;">Criar novo Perfil de úsuario</strong>
    </h5>

    <form action="{{URL}}/cadastrar/perfil" method="post" class="center white push-m2">
      <div class="row" style="position: relative; top: -20px;">
        <div class="input-field col s12 m8">
          <input id="nome" type="text" name="nome" value="{{nome}}" class="validate">
          <label for="nome" class="capitalize" style="text-transform:lowercase;">Nome do perfil de acesso:</label>
        </div>

        <div class="input-field col s12 m4">
          <input id="serie" type="text" name="serie" value="{{nome}}" class="validate">
          <label for="serie" style="text-transform: capitalize;">Serie Perfil:</label>
        </div>

        <div class="input-field col s12 m12">
          <input id="perfil" type="text" name="descrisao" value="{{nome}}" class="validate">
          <label for="perfil" style="text-transform: capitalize;">Descrisão do Perfil:</label>
        </div>
      </div>

      <div class="offset-m10 col s12 " style="display: none;">
        <input type="submit" id="submite">
      </div>
    </form>

    <div class="row" style="position: relative; top: -20px; margin-bottom: 0px;">
      <div class="offset-m7 col s12 m5 row" >

        <a class="btn blue-grey darken-5  white-text modal-close" style="text-transform: capitalize;">
          Cancelar
        </a>

        <a class="btn teal darken-5 white-text" style="text-transform: capitalize;" >
          <label class="white-text col m12" for="submite">salvar</label>
        </a>

      </div>
    </div>

  </div>
</div>
