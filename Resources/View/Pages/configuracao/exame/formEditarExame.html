<section class="row section-field ">
    <h5 class="center"> {{titulo}} </h5>

    <nav class="col m12 blue-grey darken-1">
        <div class="nav-wrapper ">
            <ul class="right hide-on-med-and-down row" style="height: 50px;">

                <li class="white-text " style="text-transform: capitalize;">
                    <a href="{{URL}}/exame" class="white-text"
                        style="display: flex; align-items: center; text-transform: capitalize;">
                        <i class=" material-icons left white-text ">arrow_back</i>voltar
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="col m12 s12 center">
        <br>
    </section>

    <section class="row col m8 offset-m2 " style="text-align: center;">
        <!-- formulario para cadastramento de usuario start -->
        <form class="" method="post" enctype="multipart/form-data">
            <ul class=" collapsibleF white expandable">
                <li class="active">
                    <div id="form-collapsible" class="collapsible-header white-text font-normal  blue-grey darken-1">
                        <i class="material-icons">science</i> Dados Exame
                    </div>
                    <div class="collapsible-body row" style="padding: 7px 3px !important; margin: 0px !important;">

                        <div class="row col s12 m12">
                            <div class="row col m12">
                                <div class="input-field col s12 m8">
                                    <input id="id" type="text" name="nome" value="{{nome}}" class="validate">
                                    <label for="id" style="text-transform: capitalize;">Nome Completo:</label>
                                </div>

                                <div class="input-field col s12 m4">
                                    <input id="nome" type="text" name="valor" value="{{valor}}" class="validate">
                                    <label for="nome" style="text-transform: capitalize">Valor de Exame:</label>
                                </div>

                                <div class="input-field col s12 m12">
                                    <input id="descrisao" type="text" name="descrisao" value="{{descrisao}}" />
                                    <label for="descrisao" style="text-transform: capitalize;">Descrisão:</label>
                                </div>
                            </div>

                            <div class="row" style="padding: 7px 3px !important; margin: 0px !important;">
                                <div class="input-field col s6 m6"
                                    style="padding: 0px 3px !important; margin: 0px !important;">
                                    <div class="input-field col s12">
                                        <select name="categoria">
                                            <option value="" disabled selected>Escolhe uma opção</option>
                                            <option value="Imagem" {{Imagem}}>Imagem</option>
                                            <option value="Imunologia" {{Imunologia}}>Imunologia</option>
                                            <option value="Sorológicos" {{Sorológicos}}>Sorológicos</option>
                                            <option value="Bioquímicos" {{Bioquímicos}}>Bioquímicos</option>
                                            <option value="Urina" {{Urina}}>Urina Súmaria</option>
                                            <option value="Microbiológicos" {{Microbiológicos}}>Microbiológicos</option>
                                        </select>
                                        <label class="font-normal">Seleciona categoria</label>
                                    </div>
                                </div>

                                <div class="input-field col s6 m6"
                                    style="padding: 0px 3px !important; margin: 0px !important;">
                                    <div class="input-field col s12">
                                        <select name="estado">
                                            <option value="" disabled selected>Escolhe uma opção</option>
                                            <option value="Activo" {{activo}}>Activo</option>
                                            <option value="Desativado" {{desativado}}>Desativado</option>
                                        </select>
                                        <label class="font-normal negrito">Seleciona o estado do exame</label>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                </li>
            </ul>

            <div class="row col s12 m12">       
                <button class="col offset-m10 m2 btn font-normal" name="Salvar" type="submit">{{button}}</button>
            </div>
        </form>
        <!-- formulario para cadastramento de usuario end -->

    </section>
</section>


<script src="{{URL}}/Assets/js/main.js"></script>
