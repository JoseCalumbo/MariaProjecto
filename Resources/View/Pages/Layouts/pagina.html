<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->

    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link href="{{URL}}/Assets/css/material-icons.css" rel="stylesheet">

    <link rel="icon" href="{{URL}}/icon.png" type="image/x-icon">

    <!-- fontawesome-->
    <link rel="stylesheet" href="{{URL}}/Assets/icon/fontawesome-free-6.7.2-web/css/all.css">

    <!--Import css-->
    <link type="text/css" rel="stylesheet" href="{{URL}}/Assets/css/materialize.css" />
    <link type="text/css" rel="stylesheet" href="{{URL}}/Assets/css/app.css" />

    <title>{{title}}</title>

    <style>
        /* Deixa o carousel em modo hero (tela cheia) */
        .hero-carousel {
            height: 100vh;
            /* altura total da tela */
        }

        .hero-carousel .carousel-item img {
            object-fit: cover;
            /* cobre a área toda */
            height: 100vh;
            /* força a imagem ocupar toda a altura */
            width: 100%;
            /* largura total */
        }

        /* Texto centralizado sobre a imagem */
        .hero-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .hero-caption h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .nav {
            height: 46px;
            line-height: 46px;
            /* Centraliza os itens verticalmente */
        }

        .nav .brand-logo,
        .nav ul li a i {
            height: 46px;
            line-height: 46px;
        }

        .dropdown-content {
            min-width: 220px;
        }

        .icon-tight {
            margin-right: 2px !important;
            vertical-align: middle !important;
        }

        .icon-tight-left {
            margin-left: 2px !important;
            vertical-align: middle !important;
        }

        .disabled-link {
            pointer-events: none;
            opacity: 0.5;
            cursor: not-allowed;
            color: #555657fa !important;
        }

        .minusculo {
            text-transform: lowercase !important;
        }

        .maisculo {
            text-transform: uppercase !important;
        }

        .capitalize::first-letter {
            text-transform: uppercase !important;
        }

        .negrito {
            font-weight: bold !important;
        }

        .material-tooltip {
            color: yellow !important;
            /* Cor do texto */
            background-color: rgba(12, 50, 218, 0.671) !important;
            /* (Opcional) cor de fundo */
            font-weight: bold !important;
        }

        .custom-search input[type="search"] {
            color: white !important;
            /* Cor branca padrão */
            font-size: 13pt;
            background-color: #607d8b !important;
        }

        .tab-content {
            min-height: 300px !important;
            padding: 20px !important;
            border: 1px solid #dddddd2f !important;
            border-top: none !important;
        }

        .custom-search input[type="search"]:focus {
            background-color: white !important;
            /* muda o fundo ao focar */
            color: black !important;
            /* muda a cor do texto ao focar */
        }

        /* Muda a cor do placeholder também (opcional) */
        .custom-search input[type="search"]::placeholder {
            color: #0c0c0c !important;
        }

        /* Cor da linha indicadora da aba ativa */
        .tabs .indicator {
            background-color: #004d40 !important;
            /* Laranja forte */
        }

        /* Cor do texto das abas padrão */
        .tabs .tab a {
            color: #fdfcfc !important;
            /* Cinza escuro */
        }

        /* Cor ao passar o mouse */
        .tabs .tab a:hover {
            color: #ffffff !important;
        }

        /* Cor da aba ativa */
        .tabs .tab a.active {
            color: #ffffff !important;
            font-weight: bold !important;
        }


        .dropdown-content li>a {
            display: flex;
            align-items: center;
            /* centraliza verticalmente */
        }


        /* Aproxima o ícone do texto */
        .dropdown-content li>a i {
            margin-right: 4px;
            /* diminui o espaço do ícone */
            font-size: 18px;
            /* mantém fixo o tamanho */
        }

        .brand-logo {
            font-size: 2.5rem;
            /* aumenta o tamanho do texto */
            padding: 0 40px;
            /* aumenta espaço lateral */
            width: 100px !important;
            /* define uma largura fixa */
            text-align: center !important;
            /* centraliza dentro do espaço */
        }

        table th,
        table td {
            padding: 5px 6px !important;
            /* reduz espaço interno */
            line-height: 1.2 !important;
            /* reduz altura da linha */
            font-size: 13px;
            /* fonte um pouco menor para caber mais dados */
        }


        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1565c0;
            /* Azul Materialize */
            color: white;
            z-index: 1000;
            padding: 4px 0;
            /* <--- menor altura */
            height: 30px;
            /* <--- define uma altura fixa menor */
            display: flex;
            align-items: center;
            box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.3);
        }

        footer .btn-flat {
            color: white;
            height: 36px;
            line-height: 23px;
            padding: 0 8px;
            min-width: 40px;
        }

        .footer-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 8px;
            /* Espaçamento entre os botões */
        }

        /* Remove margens dos ícones */
        .footer-buttons i {
            margin: 0;
            font-size: 20px;
        }

        tr.no-hover:hover {
            background-color: transparent !important;
        }

        .no-border {
            border: none !important;
            box-shadow: none !important;
        }

        .modalImprimirTriagem1 {
            padding: 0px 0px !important;
            /* Espaçamento interno */
            max-height: 486px !important;
        }



        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #757575;
            padding: 5px 0;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        footer a {
            color: white;
            margin: 0 15px;
            display: inline-block;
            position: relative;
            transition: transform 0.2s ease, color 0.2s ease;
            text-decoration: none;
        }

        footer a:hover {
            transform: scale(1.2);
            color: #ffffff;
        }

        footer i {
            font-size: 26px;
            vertical-align: middle;
        }

        /* Tooltip customizado (sem seta) */
        footer a::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 130%;
            /* posição acima do ícone */
            left: 50%;
            transform: translateX(-50%);
            background: #009688;
            color: #fff;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        footer a:hover::after {
            opacity: 1;
            transform: translateX(-50%) translateY(-3px);
        }

        /* Conteúdo interno */
        .ia-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
            text-align: center;
        }

        .ia-title {
            font-size: 28px;
            font-weight: 500;
            color: #4285f4;
            /* azul Google */
            margin-bottom: 40px;
        }

        .ia-box {
            background: white;
            border-radius: 40px;
            width: 90%;
            padding: 10px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ia-input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            color: #333;
            padding: 15px 0;
        }

        .ia-tools {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px;
            font-size: 14px;
            color: #555;
        }

        .ia-left,
        .ia-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .ia-right i {
            cursor: pointer;
        }
    </style>
</head>
