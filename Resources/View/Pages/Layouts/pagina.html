<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link href="{{URL}}/Assets/css/material-icons.css" rel="stylesheet">

    <!-- fontawesome-->
    <link rel="stylesheet" href="{{URL}}/Assets/icon/fontawesome-free-6.7.2-web/css/all.css">

    <!--Import css-->
    <link type="text/css" rel="stylesheet" href="{{URL}}/Assets/css/materialize.css" />
    <link type="text/css" rel="stylesheet" href="{{URL}}/Assets/css/app.css" />

    <title>{{title}}</title>

    <style>
        #dropdownNotifica>div>a {
            width: 600px !important;
        }

        .minusculo {
            text-transform: lowercase !important;
        }

        .maisculo {
            text-transform: uppercase !important;
        }

        .capitalize {
            text-transform: capitalize !important;
        }

        .negrito {
            font-weight: bold !important;
        }

        .material-tooltip {
            color: yellow !important;
            /* Cor do texto */
            background-color: rgba(12, 50, 218, 0.671) !important;
            /* (Opcional) cor de fundo */
            font-weight: bold !important;
        }

        .custom-search input[type="search"] {
            color: white !important;
            /* Cor branca padrão */
            font-size: 13pt;
            background-color: #607d8b !important;
        }

        .custom-search input[type="search"]:focus {
            background-color: white !important;
            /* muda o fundo ao focar */
            color: black !important;
            /* muda a cor do texto ao focar */
        }

        /* Muda a cor do placeholder também (opcional) */
        .custom-search input[type="search"]::placeholder {
            color: #0c0c0c !important;
        }
    </style>
</head>

<body class="grey lighten-4">

    {{header}}

    {{content}}

    {{footer}}

    <!--Import script js materialize do app -->
    <script src="{{URL}}/Assets/js/materialize.js"></script>

    <!--Import script js principal do app -->
    <script src="{{URL}}/Assets/js/app.js"></script>

    <!--Import script js principal do app -->
    <script src="{{URL}}/Assets/js/scripts.js"></script>

</body>

</html>
