<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Médico com IA - Nova Prescrição</title>

  <link href="{{URL}}/Assets/css/material-icons.css" rel="stylesheet">
  <link rel="icon" href="{{URL}}/icon.png" type="image/x-icon">

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <link type="text/css" rel="stylesheet" href="{{URL}}/Assets/css/materialize.css" />


  <style>
    body {
      background: #e4e9f7;
      font-family: 'Roboto', sans-serif;
    }

    /* drop menu conta activa*/
    .img-conta {
      border-radius: 50%;
      margin-right: 5px;
      position: relative;
      top: 11px;
      color: white;
      cursor: pointer;
      border: 1px solid rgb(255, 248, 248);
    }

    strong {
      font-weight: bold !important;
    }

    .nav {
      height: 46px;
      line-height: 46px;
    }

    .nav .brand-logo,
    .nav ul li a i {
      height: 46px;
      line-height: 46px;
    }

    .dropdown-content {
      min-width: 220px;
    }

    /* TOP BAR */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 45px;
      background: #00695c;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.16);
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-left img {
      height: 28px;
    }

    .online-dot {
      width: 10px;
      height: 10px;
      background: #4caf50;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    /* SIDEBAR CHAT */
    .chat-sidebar {
      position: fixed;
      top: 45px;
      left: 0;
      width: 380px;
      height: calc(100vh - 45px);
      background: #fff;
      z-index: 999;
      transform: translateX(-100%);
      transition: transform .3s ease;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .chat-sidebar.open {
      transform: translateX(0);
    }

    .chat-header {
      padding: 12px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-header h6 {
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      background: #fafafa;
      overflow-y: auto;
    }

    .chat-input {
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 8px;
    }

    .chat-input input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    /* FLOAT BUTTON */
    .chat-fab {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #00695c;
      color: #fff;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .3);
      cursor: pointer;
      z-index: 1001;
      transition: all .3s ease;
    }

    .chat-fab:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(0, 0, 0, .4);
    }

    /* MAIN */
    main {
      padding: 60px 20px 20px;
      transition: margin-left .3s ease;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    .chat-sidebar.open~main {
      margin-left: calc(380px + (100vw - 1400px) / 2);
    }

    @media (max-width: 1400px) {
      .chat-sidebar.open~main {
        margin-left: 380px;
      }
    }

    /* BOX */
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
    }

    .box h6 {
      margin: 0 0 15px 0;
      font-weight: 500;
      color: #00695c;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* TABS CUSTOMIZADAS */
    .custom-tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 0;
      background: transparent;
    }

    .custom-tab {
      flex: 1;
      padding: 12px 10px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #666;
      font-weight: 500;
      transition: all .3s ease;
      font-size: 14px;
      white-space: nowrap;
      /* Evita quebra de texto */
    }

    .custom-tab:hover {
      background: rgba(0, 105, 92, 0.1);
      color: #00695c;
    }

    .custom-tab.active {
      background: #fff;
      color: #00695c;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.08);
    }

    .tab-content-wrapper {
      background: #fff;
      padding: 20px;
      border-radius: 0 8px 8px 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      min-height: 400px;
    }

    .tab-panel {
      display: none;
    }

    .tab-panel.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* LOADING SPINNER - PRELOADER MATERIALIZE */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-radius: 8px;
      z-index: 10;
    }

    .loading-overlay.active {
      display: flex;
    }

    .loading-overlay .preloader-wrapper {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .loading-overlay p {
      font-size: 18px;
      font-weight: 500;
      color: #00695c;
      margin: 0;
    }

    /* VALIDAÇÃO */
    .input-field.error input,
    .input-field.error textarea {
      border-bottom: 1px solid #f44336 !important;
      box-shadow: 0 1px 0 0 #f44336 !important;
    }

    .error-message {
      color: #f44336;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* CHAT MESSAGE */
    .chat-message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-message.user {
      background: #e3f2fd;
      text-align: right;
      margin-left: 40px;
    }

    .chat-message.system {
      background: #f5f5f5;
      margin-right: 40px;
    }

    /* RESULTADO IA */
    #resultadoIA {
      line-height: 1.8;
      padding: 10px;
    }

    #resultadoIA h4 h5 h6 {
      font-size: 18px;
      color: blue;
    }

    #resultadoIA em {
      color: #999;
    }

    /* Scrollbar customizada para resultado IA */
    #resultadoIA::-webkit-scrollbar {
      width: 8px;
    }

    #resultadoIA::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    #resultadoIA::-webkit-scrollbar-thumb {
      background: #00695c;
      border-radius: 4px;
    }

    #resultadoIA::-webkit-scrollbar-thumb:hover {
      background: #004d40;
    }

    /* Estilo para tabela de medicamentos */
    .responsive-table {
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      width: 100%;
    }

    .responsive-table thead tr {
      background-color: #e0e0e0;
    }

    .responsive-table th {
      padding: 8px 12px;
      /* Aumentado o espaçamento */
      font-weight: 500;
      font-size: 14px;
      color: #424242;
      text-align: center;
    }

    .responsive-table tbody tr {
      border-bottom: 1px solid #e0e0e0;
    }

    .responsive-table tbody tr:hover {
      background-color: #f5f5f5;
    }

    .responsive-table td {
      padding: 14px 12px;
      /* Aumentado o espaçamento */
      vertical-align: middle;
    }

    /* Espaçamento notável nas colunas da tabela */
    .responsive-table td:first-child {
      padding-left: 15px;
    }

    .responsive-table td:last-child {
      padding-right: 15px;
    }

    /* Estilos para manter o estilo padrão do Materialize nos selects e inputs específicos */
    .responsive-table select[name="medicamentoNome[]"],
    .responsive-table select[name="medicamentoVia[]"],
    .responsive-table input[name="medicamentoPosologia[]"] {
      margin: 0;
      height: 2.5rem;
      border-bottom: 1px solid #9e9e9e !important;
      border-radius: 0 !important;
      padding: 0 8px;
      box-shadow: none !important;
      width: 100%;
    }

    .responsive-table .select-wrapper {
      margin: 0;
    }

    .responsive-table .select-wrapper input.select-dropdown {
      margin: 0;
      height: 2.5rem;
      border-bottom: 1px solid #9e9e9e !important;
      border-radius: 0 !important;
      box-shadow: none !important;
    }

    /* Garantir que os selects tenham a aparência padrão do Materialize */
    .responsive-table select {
      background-color: transparent;
      border: none;
      border-bottom: 1px solid #9e9e9e;
    }

    /* Ajuste do alinhamento dos ícones dos botões */
    .btn i {
      vertical-align: middle;
      line-height: 1;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .material-tooltip {
      color: yellow !important;
      /* Cor do texto */
      background-color: rgb(100, 110, 158) !important;
      /* (Opcional) cor de fundo */
      font-weight: bold !important;
    }

    .tooltip-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .tooltip-container .custom-tooltip {
      position: absolute;
      bottom: 100%;
      /* posição acima do botão */
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      /* começa mais embaixo */
      background-color: #08405a;
      color: white;
      padding: 3px 12px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 10;
      text-transform: capitalize;
    }

    .tooltip-container:hover .custom-tooltip {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(-3px);
      /* sobe suavemente */
    }

    /* RESPONSIVO */
    @media (max-width: 992px) {
      .chat-sidebar {
        width: 100%;
      }

      .chat-sidebar.open~main {
        margin-left: 0;
      }

      .custom-tab {
        font-size: 12px;
        padding: 10px 6px;
      }
    }
  </style>

</head>



<body>

  <!--HEADER-->
  {{header}}

  <!-- CHAT BUTTON -->
  <div class="chat-fab" id="btnOpenChat">
    <i class='bx bx-chat bx-sm'></i>
  </div>

  <!-- CHAT SIDEBAR -->
  <div class="chat-sidebar" id="chatSidebar">
    <div class="chat-header">
      <h6><i class='bx bx-message-square-dots'></i> Assistente IA</h6>
      <a class="btn-flat" id="btnCloseChat"><i class='bx bx-x bx-sm'></i></a>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="chat-message system">
        <strong>Assistente:</strong> Olá! Como posso ajudar com suas dúvidas médicas?
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
      <a class="btn teal" onclick="sendMsg()">
        <i class='bx bx-send'></i>
      </a>
    </div>
  </div>


  {{content}}

  <!--Import script js principal do app -->
  <script src="{{URL}}/Assets/js/materialize.min.js"></script>
  <script src="{{URL}}/Assets/js/jquery-3.6.0.min.js"></script>

  <!-- Inicialização dos componentes -->
  <script>
    // Inicializar o sidenav quando o DOM estiver carregado
    document.addEventListener('DOMContentLoaded', function () {
      // Inicializar o sidenav
      var sidenavElems = document.querySelectorAll('.sidenav');
      var sidenavInstances = M.Sidenav.init(sidenavElems, {
        edge: 'left', // Abre da esquerda
        draggable: true // Permite fechar arrastando
      });

    });

  </script>

</body>

</html>
