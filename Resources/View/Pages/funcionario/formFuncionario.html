<section class="row section-field card">

    <nav class="col m12 blue-grey darken-1">
        <div class="nav-wrapper ">
            <a href="{{URL}}/funcionario" class="brand-logo white-text" style="font-size: 18px; font-weight: bold;">
                Painel Funcionário
            </a>
            <ul class="right hide-on-med-and-down row" style="height: 50px;">

                <li class="white-text " style="text-transform: capitalize;">
                    <a href="{{URL}}/utilizadores" class="white-text">
                        <i class=" material-icons left white-text ">arrow_back</i>voltar
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="col m12 s12 center">
        <h5 class="black-text "> {{titulo}}</h5>
    </section>

    <section class="row col m8 offset-m2 " style="text-align: center;">
        <!-- formulario para cadastramento de usuario start -->
        <form class="" method="post" enctype="multipart/form-data">
            <ul class=" collapsibleF white expandable">
                <li class="active">
                    <div id="form-collapsible" class="collapsible-header white-text font-normal  blue-grey darken-1">
                        <i class="material-icons">person</i> Dados pessoais
                    </div>
                    <div class="collapsible-body row">

                        <div class="row">
                            <div class="input-field col s12 m12">
                                <input id="nome" type="text" name="nome" value="{{nome}}" class="validate">
                                <label for="nome" style="text-transform: capitalize;">Nome Completo:</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class=" input-radio col s12 m6 rigth">
                                <label>
                                    <input type="radio" value="Masculino" id="masc" name="genero" class="with-gap"
                                        checked>
                                    <span for="masc">Masculino </span>
                                </label>

                                <label>
                                    <input type="radio" value="Feminino" id="fem" name="genero" class="with-gap"
                                        {{genero}}>
                                    <span for="fem">Feminino</span>
                                </label>
                            </div>

                            <div class="input-field col s12 m6 ">
                                <input id="nascimento" type="text" name="data" class="datepicker" value="{{data}}">
                                <label for="nascimento" style="text-transform: capitalize;">Data de nascimento:</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="bilhete" type="text" name="bilhete" value="{{bilhete}}" />
                                <label for="bilhte" style="text-transform: capitalize;">Número do Bilhete:</label>
                            </div>
                            <div class="input-field col s6 m6">
                                <input id="pai" type="text" name="ordem" value="{{ordem}}">
                                <label for="pai" style="text-transform: capitalize;">Número da Ordem:</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6 m12">
                                <div class="input-field col s12">
                                    <select name="cargo">
                                        <option value="" disabled selected>Escolhe uma opção</option>
                                        <option value="Médico" {{cargo-medico}}>Médico</option>
                                        <option value="Enfermeiro" {{cargo-enfermero}}>Enfermeiro</option>
                                        <option value="Analista Clínico" {{cargo-analista}}>Analista Clínico</option>
                                        <option value="Farmacêuticos" {{cargo-farmaceutico}}>Farmacêuticos</option>
                                        <option value="Técnicos de Enfermagem" {{cargo-tecnico}}>Técnicos de Enfermagem
                                        </option>
                                        <option value="Administrador" {{cargo-admin}}>Administrador</option>
                                    </select>
                                    <label>Seleciona Cargo</label>
                                </div>
                            </div>
                        </div>

                    </div>
                </li>

                <li class="active">
                    <div class="collapsible-header white-text font-normal blue-grey darken-1"><i
                            class="material-icons">phone</i>Contactos</div>
                    <div class="collapsible-body row">
                        <div class="input-field col s12 m6">
                            <input id="telefone1" type="text" data-length="30" name="telefone1" value="{{telefone1}}" />
                            <label for="telefone1" style="text-transform: capitalize;">telefone1:</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="telefone2" type="text" data-length="30" name="telefone2" value="{{telefone2}}" />
                            <label for="telefone2" style="text-transform: capitalize;">telefone2:</label>
                        </div>
                        <div class="input-field col s12 m12">
                            <input id="email" type="text" data-length="30" name="email" value="{{email}}" />
                            <label for="email" style="text-transform: capitalize;">E-mail:</label>

                        </div>
                    </div>
                </li>

                <!--collapsible dados morada-->
                <li class="active">
                    <div class="collapsible-header white white-text font-normal blue-grey darken-1 "> <i
                            class="material-icons">place</i> Endereço</div>
                    <div class="collapsible-body">
                        <div class="row">
                            <div class="input-field col s12 m12">
                                <input id="morada" type="text" name="morada" value="{{morada}}" />
                                <label for="morada" style="text-transform: capitalize;">Morada:</label>
                            </div>
                        </div>
                    </div>
                </li>

                <li class="active">
                    <div class="collapsible-header white-text font-normal blue-grey darken-1 ">
                        <i class="material-icons">arrow_upward</i>Carregar ficheiros
                    </div>
                    <div class="collapsible-body  bodyy">

                        <div class="input-file flex col s12 m12 row ">
                            <label id="image" class="img-label btn grey accent-1 " style="text-transform: capitalize;"
                                for="img">
                                <i class="material-icons right col m4">arrow_upward</i> Carregar imagem
                            </label>
                            <input type="file" id="img" name="imagem">
                            <img class="foto col m2 offset-m7" src="{{URL}}/Files/Imagem/user/{{imagem}}" width="65"
                                height="37">
                        </div>

                    </div>
                </li>

            </ul>

            <div class="row col s12 m12">
                <button class="col offset-m10 btn font-normal" type="submit">{{button}}</button>
            </div>
        </form>
        <!-- formulario para cadastramento de usuario end -->

    </section>
</section>

<script src="{{URL}}/Assets/js/main.js"></script>
