<section class="row section-field">

  <h5 class="center"> {{titulo}} </h5>

  <br>
  <div class="row">
    <div class="col s12 blue-grey darken-1 ">
      <!--header das abas-->
      <ul class="tabs tabsvendedor blue-grey darken-1  row">
        <li class="tab col s3 "><a class="active font-normal" href="#dados1">Dados do pacientes</a></li>
        <li class="tab col s3 "><a class="active font-normal" href="#dados2">Dados da consulta</a></li>
        <li class="tab col s3 "><a class="active font-normal" href="#exame">Exames</a></li>
        <li class="tab col s3 "><a class="active font-normal" href="#documento">Prescrição</a></li>
      </ul>
    </div>
    <!--pagina das abas-->
    <section id="dados1" class="col s12 m12 row">
      <div class="row col push-m2 m8">
        <br>
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="nome" type="text" name="a" value="{{nome}}" class="validate">
            <label for="nome" style="text-transform: capitalize;">Nome:</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="Sobrenome" type="text" name="nome" value="{{nome}}" class="validate">
            <label for="Sobrenome" style="text-transform: capitalize;">Sobrenome:</label>
          </div>
        </div>

        <div class="row">
          <div class="col s12 m6">
            <label>Genero:</label>
            <div class="input-radio">
              <label>
                <input type="radio" value="Masculino" id="masc" name="genero" class="with-gap" checked>
                <span for="masc">Masculino </span>
              </label>

              <label>
                <input type="radio" value="Feminino" id="fem" name="genero" class="with-gap" {{genero}}>
                <span for="fem">Feminino</span>
              </label>
            </div>
          </div>

          <div class="input-date col s12 m6 row">
            <label for="">Data de nascimento:</label>
            <input type="date" name="data" value="{{data}}">
          </div>
          <!-- linha fim genero e data-->
        </div>
      </div>
    </section>

    <!--pagina das abas-->
    <section id="dados2" class="col m12 s12">
      <div class="row col push-m2 m8">
        <br>
        <div class="input-field col s12 m12">
          <input id="motivo" type="text" name="nome" value="{{motivo}}" class="validate">
          <label for="motivo" style="text-transform: capitalize;">Motivo da consulta:</label>
        </div>

        <div class="input-field col s12 m12">
          <input id="Observação" type="text" name="nome" value="{{obs}}" class="validate">
          <label for="Observação" style="text-transform: capitalize;">Observação:</label>
        </div>

        <div class="input-field col s12 m12">
          <input id="Diagnóstico" type="text" name="nome" value="{{diagnostico}}" class="validate">
          <label for="Diagnóstico" style="text-transform: capitalize;">Diagnóstico:</label>
        </div>
      </div>

    </section>

    <!--Aba content do pagamento-->
    <section id="exame" class="col m12 s12">
      <div class="row col push-m2 m8">
        <br>
        <table class=" responsive-table">
          <thead>
            <tr>
              <th class="grey lighten-1 font-normal" style="border-right: 2px solid #fcfcfc;">Tipo</th>
              <th class="grey lighten-1 font-normal" style="border-right: 2px solid #fcfcfc;">Nome</th>
              <th class="grey lighten-1 font-normal" style="border-right: 2px solid #fcfcfc;">Paramentro</th>
              <th class="grey lighten-1 font-normal" style="border-right: 2px solid #fcfcfc;">Nivel de Urgencia</th>
              <th class=" grey lighten-1 font-normal" style="border-right: 2px solid #fcfcfc;">Ação</th>
            </tr>
          </thead>
          <tbody id="tabela-body">
            <tr>
              <td><input type="text" name="nome[]" class="validate" rred></td>
              <td><input type="text" name="email[]" class="validate" quired></td>
              <td><input type="text" name="email[]" class="validate" equired></td>
              <td><input type="text" name="email[]" class="validate" equired></td>
              <td class="center">
                <a class="btn  waves-effect waves-light red white-text" onclick="removerLinha(this)">
                  <i class="material-icons centered">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row center">
          <a class="waves-effect waves-light  btn blue white-text font-normal" onclick="adicionarLinha()">
            <i class="material-icons centered">add</i>Mais Exame
          </a>
        </div>
      </div>

    </section>

    <!--Aba content da opcoes-->
    <div id="documento" class="col s12">
      <br>
      <table class=" responsive-table">
        <thead>
          <tr>
            <th class="grey lighten-1" style="border-right: 2px solid #fcfcfc;">Nome do exame</th>
            <th class="grey lighten-1" style="border-right: 2px solid #fcfcfc;">Tipo de exame</th>
            <th class="grey lighten-1" style="border-right: 2px solid #fcfcfc;">Verificaçao</th>
            <th class="grey lighten-1" style="border-right: 2px solid #fcfcfc;">Nivel de Urgencia</th>
            <th class=" grey lighten-1" style="border-right: 2px solid #fcfcfc;">Ação</th>
          </tr>
        </thead>
        <tbody id="tabela-body">
          <tr>
            <td><input type="text" name="nome[]" class="validate" rred></td>
            <td><input type="text" name="email[]" class="validate" quired></td>
            <td><input type="text" name="email[]" class="validate" equired></td>
            <td><input type="text" name="email[]" class="validate" equired></td>
            <td class="center">
              <a class="btn  waves-effect waves-light red white-text" onclick="removerLinha(this)">
                <i class="material-icons centered">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row left-align ">
        <a class="waves-effect waves-light  btn blue white-text font-normal" onclick="adicionarLinha()">
          <i class="material-icons centered">add</i> Adicionar mais Exame
        </a>
      </div>

    </div>

  </div>
</section>


<script src="{{URL}}/Assets/js/main.js"></script>

<script>
  function adicionarLinha() {
    const tabela = document.getElementById('tabela-body');
    const novaLinha = tabela.rows[0].cloneNode(true);

    const inputs = novaLinha.querySelectorAll('input');
    inputs.forEach(input => input.value = '');

    tabela.appendChild(novaLinha);
  }

  function removerLinha(botao) {
    const linha = botao.closest('tr');
    const tabela = document.getElementById('tabela-body');
    if (tabela.rows.length > 1) {
      linha.remove();
    } else {
      M.toast({ html: 'A tabela deve conter pelo menos uma linha.', classes: 'red' });
    }
  }
</script>
