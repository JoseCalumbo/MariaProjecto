<section class="row section-field white">
  <h5 class="center"> Consultas Marcadas</h5>

  <nav class="row col m12  blue-grey darken-1 ">
    <div class="col m4 nav-wrapper ">
    </div>

    <div class="col m4 nav-wrapper">
      <form>
        <div class="input-field custom-search">
          <input id="search" placeholder="Pesquisar por nome" type="search" name="pesquisar" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons center">close</i>
        </div>
      </form>
    </div>

    <div class="col m4 nav-wrapper  ">
      <ul class="right hide-on-med-and-down row" style="height: 50px;">
        <li>
          <a href="{{URL}}/consulta/marcada" style="display: flex; align-items: center;text-transform: capitalize;">
            <i class="material-icons">refresh</i>Actulizar
          </a>
        </li>
        <li class="white-text blue-grey" style="text-transform: capitalize;">
          <a href="{{URL}}/paciente" class="white-text" style="display: flex; align-items: center;">
            <i class=" material-icons left white-text ">add</i>Pacientes
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <br>
  <section class="{{msgs}} col s12 m12 l12 ">{{msg}}</section>

  <section class="row offset-m1 white col m11">
    <table id="table">
      <thead class="thead white">
        <tr class="centered">
          <th><i class="material-icons black-white" style="vertical-align: -6px;">format_list_numbered</i> Código</th>
          <th><i class="material-icons black-white" style="vertical-align: -6px;">image</i>Imagem</th>
          <th class="center"><i class="material-icons black-white " style="vertical-align: -6px;">people</i>Nome
            Completo</th>
          <th class="center"><i class="material-icons black-white " style="vertical-align: -6px;">phone</i>Telefone</th>
          <th class="center"><i class="material-icons black-white " style="vertical-align: -6px;">person</i>Tipo de Consulta</th>
          <th><i class="material-icons black-white " style="vertical-align: -6px;">date_range</i>Data</th>
          <th><i class="material-icons black-white " style="vertical-align: -6px;">access_time</i> Hora</th>
          <th><i class="material-icons black-white " style="vertical-align: -6px;">person</i> Medicos</th>
          <th class="center"> <i class="material-icons black-white " style="vertical-align: -6px;">settings</i>Opção
          </th>
        </tr>
      </thead>

      <tbody class="tbody">
        {{item}}
      </tbody>
    </table>
  </section>

  <section class=" row white col m12">
    {{paginacao}}
  </section>

</section>
