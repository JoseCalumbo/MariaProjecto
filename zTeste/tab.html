<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tabs CSS-only com Footer</title>
<style>
  :root{
    --bg: #f5f7fb;
    --card: #ffffff;
    --accent: #1976d2;       /* cor principal */
    --accent-dark: #0d47a1;  /* cor ativa */
    --muted: #6b7280;
    --panel-bg: #fbfdff;
    --footer-bg: #ffffff;
  }

  /* Layout full height com footer fixo */
  html,body { height: 100%; margin: 0; font-family: Inter, system-ui, Arial, sans-serif; background: var(--bg); color:#111; }
  .wrap { min-height:100vh; display:flex; flex-direction:column; align-items:stretch; }

  .card {
    width: 100%;
    max-width: 980px;
    margin: 28px auto;
    background: var(--card);
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(20,30,50,0.06);
    overflow: hidden;
    display:flex;
    flex-direction:column;
  }

  /* --- radios escondidos que controlam as tabs --- */
  .tabs input[type="radio"] { display:none; }

  /* --- cabeçalho de tabs --- */
  .tab-list {
    display:flex;
    gap: 0;
    background: linear-gradient(180deg,#fff,#fbfdff);
    border-bottom: 1px solid #e6e9ee;
  }

  .tab-list label {
    flex:1;
    padding: 14px 18px;
    text-align:center;
    cursor:pointer;
    font-weight:600;
    color:var(--muted);
    user-select:none;
    transition: background .18s ease, color .18s ease, transform .08s;
  }

  /* hover */
  .tab-list label:hover { background: rgba(25,118,210,0.06); color:var(--accent); transform: translateY(-1px); }

  /* estado ativo baseado no radio correspondente */
  #tab1:checked ~ .tab-list label[for="tab1"],
  #tab2:checked ~ .tab-list label[for="tab2"],
  #tab3:checked ~ .tab-list label[for="tab3"] {
    color: #fff;
    background: var(--accent-dark);
  }

  /* indicador simples (underline) */
  .tab-list label::after{
    content: "";
    display:block;
    height:3px;
    width:0%;
    margin:8px auto 0;
    border-radius:2px;
    transition: width .22s ease, background .22s ease;
  }
  #tab1:checked ~ .tab-list label[for="tab1"]::after,
  #tab2:checked ~ .tab-list label[for="tab2"]::after,
  #tab3:checked ~ .tab-list label[for="tab3"]::after {
    width:60%;
    background: #fff;
  }

  /* --- painéis --- */
  .panels { padding: 18px; background: var(--panel-bg); flex:1 1 auto; min-height: 280px; overflow:auto; }
  .panel { display:none; animation: fade .18s ease; }
  #tab1:checked ~ .panels #panel1,
  #tab2:checked ~ .panels #panel2,
  #tab3:checked ~ .panels #panel3 { display:block; }

  @keyframes fade { from{opacity:0; transform:translateY(6px);} to{opacity:1; transform:none;} }

  /* --- Inputs: placeholder color e foco --- */
  .field { display:block; margin:12px 0; }
  input[type="text"], textarea, select {
    width:100%;
    box-sizing:border-box;
    padding:10px 12px;
    border:1px solid #d6dbe6;
    border-radius:6px;
    font-size:15px;
    background:#fff;
    transition: border-color .18s, box-shadow .18s;
  }
  input[type="text"]:focus, textarea:focus, select:focus {
    outline:none;
    border-color: var(--accent);
    box-shadow: 0 6px 20px rgba(25,118,210,0.08);
  }

  /* placeholder normal e em foco */
  input::placeholder, textarea::placeholder {
    color: #9aa3b2;
    opacity:1;
  }
  input:focus::placeholder, textarea:focus::placeholder {
    color: var(--accent);
    transition: color .18s;
  }

  /* --- footer fixo dentro do card --- */
  .card-footer {
    background: var(--footer-bg);
    border-top:1px solid #e6e9ee;
    padding: 12px 18px;
    display:flex;
    justify-content: center; /* centraliza botão; troca para flex-end se preferir direita */
  }
  .btn {
    background: var(--accent);
    color: #fff;
    border: 0;
    padding: 10px 18px;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
    box-shadow: 0 6px 18px rgba(25,118,210,0.14);
    transition: transform .12s ease, background .12s;
  }
  .btn:hover { transform: translateY(-2px); background: var(--accent-dark); }

  /* acessibilidade: foco visível por teclado */
  .tab-list label:focus, .btn:focus, input:focus, textarea:focus {
    outline: 3px solid rgba(25,118,210,0.12);
    outline-offset: 2px;
  }

  /* responsivo */
  @media (max-width:600px){
    .tab-list label { padding: 12px 8px; font-size:14px; }
    .panels { padding: 14px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card tabs">
      <!-- radios controladores -->
      <input type="radio" name="tabs" id="tab1" checked>
      <input type="radio" name="tabs" id="tab2">
      <input type="radio" name="tabs" id="tab3">

      <!-- cabeçalho das tabs -->
      <div class="tab-list" role="tablist" aria-label="Abas">
        <label for="tab1" role="tab" tabindex="0">Dados</label>
        <label for="tab2" role="tab" tabindex="0">Consulta</label>
        <label for="tab3" role="tab" tabindex="0">Prescrição</label>
      </div>

      <!-- painéis -->
      <div class="panels">
        <section id="panel1" class="panel" role="tabpanel" aria-labelledby="tab1">
          <h3>Dados do paciente</h3>
          <div class="field">
            <label>Nome</label>
            <input type="text" placeholder="Nome completo do paciente">
          </div>
          <div class="field">
            <label>Idade</label>
            <input type="text" placeholder="Ex: 34 anos">
          </div>
        </section>

        <section id="panel2" class="panel" role="tabpanel" aria-labelledby="tab2">
          <h3>Consulta</h3>
          <div class="field">
            <label>Queixas</label>
            <textarea rows="4" placeholder="Descrever sintomas..."></textarea>
          </div>
          <div class="field">
            <label>Observações</label>
            <input type="text" placeholder="Observações do médico">
          </div>
        </section>

        <section id="panel3" class="panel" role="tabpanel" aria-labelledby="tab3">
          <h3>Prescrição</h3>
          <div class="field">
            <label>Medicamento</label>
            <input type="text" placeholder="Nome do fármaco">
          </div>
          <div class="field">
            <label>Posologia</label>
            <input type="text" placeholder="Ex: 1 comprimido, 8/8h">
          </div>
        </section>
      </div> <!-- .panels -->

      <!-- footer com botão salvar -->
      <div class="card-footer">
        <button class="btn" type="button">Salvar</button>
      </div>
    </div> <!-- .card -->
  </div> <!-- .wrap -->
</body>
</html>
