<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tabs CSS-only</title>
<style>
  :root{
    --accent: #1976d2;
    --muted: #666;
    --bg: #fff;
    --panel-bg: #f8f9fb;
  }

  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 24px; background: #f2f4f7; color: #111; }

  .tabs {
    max-width: 900px;
    margin: 0 auto;
    background: var(--bg);
    border-radius: 8px;
    box-shadow: 0 6px 18px rgba(20,30,50,0.06);
    overflow: hidden;
  }

  /* hide actual radio inputs */
  .tabs input[type="radio"] { display: none; }

  /* tab headers container */
  .tab-list {
    display: flex;
    gap: 0;
    border-bottom: 1px solid #e6e9ee;
    background: linear-gradient(180deg, #fff, #fbfcfd);
  }

  .tab {
    flex: 1 1 auto;
    text-align: center;
    padding: 14px 18px;
    cursor: pointer;
    font-weight: 600;
    color: var(--muted);
    transition: color .18s ease, background .18s ease;
    user-select: none;
  }

  /* selected state via sibling selector */
  input#tab1:checked ~ .tab-list label[for="tab1"],
  input#tab2:checked ~ .tab-list label[for="tab2"],
  input#tab3:checked ~ .tab-list label[for="tab3"] {
    color: var(--accent);
    position: relative;
  }

  /* nice underline indicator */
  .tab::after {
    content: "";
    display: block;
    height: 3px;
    width: 0%;
    margin: 6px auto 0;
    background: transparent;
    transition: width .25s ease, background .25s ease;
    border-radius: 2px;
  }

  input#tab1:checked ~ .tab-list label[for="tab1"]::after,
  input#tab2:checked ~ .tab-list label[for="tab2"]::after,
  input#tab3:checked ~ .tab-list label[for="tab3"]::after {
    width: 60%;
    background: var(--accent);
  }

  /* Panels */
  .panels {
    padding: 18px;
    background: var(--panel-bg);
  }

  .panel {
    display: none;
    animation: fade .18s ease;
  }

  input#tab1:checked ~ .panels #panel1,
  input#tab2:checked ~ .panels #panel2,
  input#tab3:checked ~ .panels #panel3 {
    display: block;
  }

  @keyframes fade {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* responsive */
  @media (max-width:600px) {
    .tab { padding: 12px 8px; font-size: 14px; }
    .panels { padding: 12px; }
  }
</style>
</head>
<body>

<div class="tabs">
  <!-- radios que controlam as abas -->
  <input type="radio" name="tabs" id="tab1" checked>
  <input type="radio" name="tabs" id="tab2">
  <input type="radio" name="tabs" id="tab3">

  <!-- cabeçalho das tabs -->
  <div class="tab-list" role="tablist" aria-label="Aba de exemplo">
    <label class="tab" for="tab1" role="tab" aria-controls="panel1" tabindex="0">Dados</label>
    <label class="tab" for="tab2" role="tab" aria-controls="panel2" tabindex="0">Agenda</label>
    <label class="tab" for="tab3" role="tab" aria-controls="panel3" tabindex="0">Pagamentos</label>
  </div>

  <!-- conteudo das abas -->
  <div class="panels">
    <section id="panel1" class="panel" role="tabpanel" aria-labelledby="tab1">
      <h3>Dados do Paciente</h3>
      <p>Aqui vão os campos ou informações básicas (nome, idade, histórico) — sem JS necessário.</p>
    </section>

    <section id="panel2" class="panel" role="tabpanel" aria-labelledby="tab2">
      <h3>Agenda</h3>
      <p>Mostra horários disponíveis, calendário ou formulário para marcar consulta.</p>
    </section>

    <section id="panel3" class="panel" role="tabpanel" aria-labelledby="tab3">
      <h3>Pagamentos</h3>
      <p>Informações sobre faturas, pagamentos e recibos.</p>
    </section>
  </div>
</div>

</body>
</html>
