<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste Dropdown Materialize</title>
  <!-- Importar Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Ícones Google -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      padding: 40px;
    }
    .dropdown-content {
      min-width: 180px !important; /* largura mínima */
    }
  </style>
</head>
<body>

  <!-- Botão que abre o dropdown -->
  <a class="dropdown-trigger btn" href="#" data-target="dropdown1">
    <i class="material-icons left">menu</i>Menu
  </a>

  <!-- Estrutura do Dropdown -->
  <ul id="dropdown1" class="dropdown-content">
    <li><a href="#!"><i class="material-icons left">home</i>Início</a></li>
    <li><a href="#!"><i class="material-icons left">person</i>Perfil</a></li>
    <li class="divider"></li>
    <li><a href="#!"><i class="material-icons left">logout</i>Sair</a></li>
  </ul>

  <!-- Importar Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.dropdown-trigger');
      M.Dropdown.init(elems, {
        alignment: 'left',      // dropdown alinhado ao botão
        constrainWidth: false,  // não herda a largura do botão
        coverTrigger: false     // abre abaixo do botão
      });
    });
  </script>
</body>
</html>
