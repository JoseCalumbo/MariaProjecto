<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Modal Lateral Esquerda</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    /* Modal lateral esquerda */
    .modal.modal-fixed-left {
      top: 0 !important;
      left: 0 !important;
      bottom: 0 !important;
      height: 100vh !important;
      width: 400px !important; /* ajusta a largura do painel */
      max-height: 100vh !important;
      margin: 0;
      border-radius: 0;
      position: fixed;
    }

    /* Evita fechar ao clicar fora */
    .modal-overlay {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- BotÃ£o para abrir -->
  <a class="btn modal-trigger" href="#modalLateral">Abrir Modal Lateral</a>

  <!-- Modal lateral esquerda -->
  <div id="modalLateral" class="modal modal-fixed-left">
    <div class="modal-content">
      <h5>Assistente IA</h5>
      <p>Este Ã© um modal lateral que ocupa toda a altura da janela.</p>
      <p>Agora posicionado no lado esquerdo da tela.</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close btn red">Fechar</a>
    </div>
  </div>

  <!-- Scripts Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems, {
        dismissible: false // ðŸ”’ sÃ³ fecha no botÃ£o
      });
    });
  </script>

</body>
</html>
