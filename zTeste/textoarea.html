<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Materialize com Estilo Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Materialize CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- CSS personalizado -->
    <style>
        /* INPUT E TEXTAREA ESTILO BOOTSTRAP */
        input:not([type]),
        input[type=text],
        input[type=email],
        input[type=password],
        input[type=number],
        textarea.materialize-textarea {
            border: 1px solid #ced4da !important;
            border-radius: 0.375rem;
            padding: 0.375rem 0.75rem;
            height: auto;
            box-shadow: none !important;
            background-color: #fff;
        }

        /* FOCUS estilo Bootstrap */
        input:focus,
        textarea:focus {
            border-color: #86b7fe !important;
            box-shadow: 0 0 0 0.15rem rgba(13,110,253,.25);
        }

        /* Remove underline e efeitos do Materialize */
        input.valid,
        input.invalid,
        textarea.valid,
        textarea.invalid {
            border-bottom: 1px solid #ced4da !important;
            box-shadow: none !important;
        }

        /* Label normal (sem flutuar) */
        .input-field label {
            position: static;
            transform: none !important;
            font-size: 0.875rem;
            margin-bottom: 4px;
            color: #495057;
        }

        .input-field {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h5 class="mt-4">Formulário (Materialize + Bootstrap style)</h5>

    <form>
        <div class="input-field">
            <label for="nome">Nome</label>
            <input id="nome" type="text" placeholder="Digite o nome">
        </div>

        <div class="input-field">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Digite o email">
        </div>

        <div class="input-field">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" class="materialize-textarea"
                      placeholder="Digite a descrição"></textarea>
        </div>

        <button class="btn blue">Salvar</button>
    </form>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
