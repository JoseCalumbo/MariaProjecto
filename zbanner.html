<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Flexível</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { background: #f4f6f9; }
    .dashboard-card {
      position: relative;
      margin-bottom: 15px;
    }
    .dashboard-card .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      color: #fff;
      cursor: pointer;
      z-index: 10;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dashboard-header h6 {
      margin: 0;
      font-weight: bold;
    }

    
  </style>
</head>
<body class="container">

  <!-- Linha 1: 3 painéis -->
  <div class="row painel-linha">
    <div class="col painel">
      <div class="card green white-text dashboard-card">
        <i class="material-icons close-btn">close</i>
        <div class="card-content">
          <div class="dashboard-header">
            <i class="material-icons">shopping_cart</i>
            <h6>Total Vendas</h6>
          </div>
          <h4>0,00</h4>
        </div>
      </div>
    </div>
    <div class="col painel">
      <div class="card amber darken-2 white-text dashboard-card">
        <i class="material-icons close-btn">close</i>
        <div class="card-content">
          <div class="dashboard-header">
            <i class="material-icons">inventory</i>
            <h6>Produtos Vendidos</h6>
          </div>
          <h4>0</h4>
        </div>
      </div>
    </div>
    <div class="col painel">
      <div class="card blue white-text dashboard-card">
        <i class="material-icons close-btn">close</i>
        <div class="card-content">
          <div class="dashboard-header">
            <i class="material-icons">person</i>
            <h6>Clientes Atendidos</h6>
          </div>
          <h4>0</h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Linha 2: 1 painel -->
  <div class="row painel-linha">
    <div class="col painel">
      <div class="card red white-text dashboard-card">
        <i class="material-icons close-btn">close</i>
        <div class="card-content">
          <h6>Quianni Banner</h6>
          <img src="https://via.placeholder.com/800x120" class="responsive-img">
        </div>
      </div>
    </div>
  </div>

  <!-- Linha 3: 2 painéis -->
  <div class="row painel-linha">
    <div class="col painel">
      <div class="card teal white-text dashboard-card">
        <i class="material-icons close-btn">close</i>
        <div class="card-content">
          <h6>Gráficos de Vendas</h6>
          <p>[Aqui vai o gráfico]</p>
        </div>
      </div>
    </div>
    <div class="col painel">
      <div class="card indigo white-text dashboard-card">
        <i class="material-icons close-btn">close</i>
        <div class="card-content">
          <h6>Clientes Devedores</h6>
          <p>[Aqui vai outro gráfico]</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Linha 4: 1 painel -->
  <div class="row painel-linha">
    <div class="col painel">
      <div class="card grey darken-2 white-text dashboard-card">
        <i class="material-icons close-btn">close</i>
        <div class="card-content">
          <h6>Top 10 Produtos com Mais Lucros</h6>
          <p>[Tabela ou gráfico aqui]</p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    function ajustarLinha(linha) {
      const paineis = linha.querySelectorAll(".painel");
      const qtd = paineis.length;

      paineis.forEach(p => p.className = "col painel");

      if (qtd === 1) {
        paineis[0].classList.add("s12");
      } else if (qtd === 2) {
        paineis.forEach(p => p.classList.add("s6"));
      } else if (qtd === 3) {
        paineis.forEach(p => p.classList.add("s4"));
      } else if (qtd === 4) {
        paineis.forEach(p => p.classList.add("s3"));
      }
    }

    function ajustarTodas() {
      document.querySelectorAll(".painel-linha").forEach(linha => ajustarLinha(linha));
    }

    document.addEventListener("DOMContentLoaded", () => {
      ajustarTodas();

      document.querySelectorAll(".close-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const col = btn.closest(".painel");
          const linha = btn.closest(".painel-linha");
          col.remove();
          ajustarLinha(linha);
        });
      });
    });
  </script>
</body>
</html>
